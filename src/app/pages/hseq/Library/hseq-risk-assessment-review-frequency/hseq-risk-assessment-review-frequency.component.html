<fury-page-layout mode="card" class="HSEQ-RiskAssessment">

    <fury-page-layout-header>

        <form [formGroup]="reviewFrequencyFormGroup">

            <h3 class="unit-packing">

                <span class="first-letter">R</span>ISK
                <span class="first-letter">A</span>SSESSMENT
                <span class="first-letter">R</span>EVIEW
                <span class="first-letter">F</span>REQUENCY


            </h3>


            <div class="filter-area">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">

                    <div fxFlex>
                        <mat-form-field appearance="fill">
                            <mat-label>Review Frequency</mat-label>
                            <input formControlName="txtReview_Frequency" matInput placeholder="Search by Review Frequency"
                                type="text" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Rating Color</mat-label>
                            <mat-select formControlName="drpRating_Color">
                                <mat-option value="select">SELECT</mat-option>
                                <mat-option value="Green">Green</mat-option>
                                <mat-option value="Red">Red</mat-option>
                                <mat-option value="Yellow">Yellow</mat-option>
                            </mat-select>
                        </mat-form-field>

                      
                    </div>





                    <div fxFlex>
                        <mat-form-field appearance="fill">
                            <mat-label>Status</mat-label>
                            <mat-select formControlName="drpStatus">
                                <mat-option value="">Show Active</mat-option>
                                <mat-option value="1">Show Deleted</mat-option>
                                <mat-option value="0">Show All</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="filter-btn-area" fxFlex>
                        <div>
                            <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                            <button mat-raised-button color="primary" style="background-color: #5cb85c;"
                                class="filter-btn">
                                Search
                            </button>
                        </div>

                        <div>
                            <button class="create" mat-raised-button color="warn" class="filter-btn" type="button"
                                (click)="clearFilter()">
                                Clear
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
        <div class="actions-area">

            <div fxLayout="row">
                <button mat-mini-fab color="primary" [matTooltip]="'Add Activity '"
                    class="add-approve-btn save-btn" (click)="saveNewActivity(null,false)">
                    <mat-icon class="add-approve-btn-icon">add</mat-icon>
                </button>
                <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Activity</span>
            </div>
            <div>
                <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
                <span>
                    <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
                    <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
                    <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
                </span>
            </div>

        </div>

        <div #TABLE>
            <table [dataSource]="reviewFrequencydataSource" mat-table matSort #table class="details-table">


                <ng-container matColumnDef="Review_Frequency">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                     Review Frequency
                    </th>
                    <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                        <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                    </td>
                </ng-container>
                <ng-container matColumnDef="Rating_Color">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                      Rating Color
                    </th>
                    <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                        <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                    </td>
                </ng-container>
               


                <ng-container matColumnDef="Action">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                        Action
                    </th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <!-- -->
                        <button mat-icon-button color="primary">
                            <mat-icon class="icon-display">edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn">
                            <mat-icon>close</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon class="icon-display">info</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr *matHeaderRowDef="reviewFrequencyvisibleColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: reviewFrequencyvisibleColumns"
                    class="clickable route-animations-elements" mat-row></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="9999">No data found</td>
                </tr>
            </table>
        </div>
        <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

    </fury-page-layout-content>

</fury-page-layout>
