  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Measurable Objectives</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>


  <div>
    <form [formGroup]="newObjectivesFormGroup">
      <div mat-dialog-container style="padding: 20px;">
       
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="Category">
                    <mat-option value="Test1">Test1</mat-option>
                    <mat-option value="Test2">Test2</mat-option>
                </mat-select>
            </mat-form-field>
            </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Measurable Objectives</mat-label>
              <input formControlName="Measurable_Objectives" matInput  type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="5px"  >
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Target</mat-label>
                <mat-select formControlName="Target">
                    <mat-option value="EqualTo">Equal To</mat-option>
                    <mat-option value="GreaterThan">Greater Than</mat-option>
                    <mat-option value="LessThan">Less Than</mat-option>
                   
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex appearance="fill">
                <mat-label></mat-label>
                <input formControlName="Name" matInput  type="text" />
              </mat-form-field>

            </div>

            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Remark</mat-label>
                    <textarea matInput formControlName="Remark" placeholder="Remark"></textarea>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Query</mat-label>
                    <textarea matInput formControlName="Query" placeholder="Query"></textarea>
                </mat-form-field>
            </div>
       
        
       
        
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
      <button mat-raised-button color="primary" class="save-btn">
        Save & Close
      </button>
      <button mat-raised-button color="primary" class="save-btn">
        Save & Add new
      </button>
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
