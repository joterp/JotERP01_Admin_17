  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Card</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newCardFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Card #</mat-label>
            <input formControlName="Card" matInput placeholder="Code" type="text" />
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px" [ngStyle]="{ 'margin-bottom': '8px' }">
                      <mat-form-field fxFlex>
                        <mat-label>Valid Up To</mat-label>
                        <input matInput [ngxMatDatetimePicker]="valid_up_to" placeholder="DD MMM YYYY HH:mm"
                          formControlName="valid_up_to">
        
                        <mat-datepicker-toggle matSuffix [for]="valid_up_to"></mat-datepicker-toggle>
                     
                        <ngx-mat-datetime-picker #valid_up_to></ngx-mat-datetime-picker>
        
                      </mat-form-field>
                    </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Card Holder Name</mat-label>
              <input formControlName="Card_Holder_Name" matInput placeholder="Card Holder Name" type="text" />
            </mat-form-field>
          </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Card Type</mat-label>
              <mat-select  formControlName="Card_Type">
                  <mat-option value="0">American Express</mat-option>
                  <mat-option value="1">Discover</mat-option>
                  <mat-option value="2">Visa</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Issued By (Bank)</mat-label>
              <input formControlName="Issued_By" matInput placeholder="Issued By" type="text" />
            </mat-form-field>
          </div>


        



       
        
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newCardFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newCardFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
