  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Categorization</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newGroupFormGroup">
      <div mat-dialog-container style="padding: 20px;">
       

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Parent</mat-label>
              <mat-select  formControlName="Parent">
                  <mat-option value="0">Crew Expenses</mat-option>
                  <mat-option value="1">Technical Expenses</mat-option>
                  <mat-option value="2">Insurance Expenses</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Group Name</mat-label>
              <input formControlName="Group_Name" matInput placeholder="Group name" type="text" />
            </mat-form-field>
          </div>

      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newGroupFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newGroupFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
