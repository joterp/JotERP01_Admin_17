<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
    <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Sort FootNotes</span>
    <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <fury-page-layout-content [@fadeInUp] class="content-area">
        <div class="actions-area" style="border: 1px solid rgb(204, 204, 204);padding: 20px;margin-top:20px">
        
          
              <table style="width: 100%;text-align: center;">
                <tr>
                    <td>
                             
                    </td>
                    <td>
                        
                            <img src="../../../../assets/img/down.png" class="logo" alt="excel" />
                            <img src="../../../../assets/img/up.png" class="logo" alt="excel" />
                         
                    </td>
                    <td>
                          
                    </td>
                </tr>
              </table>
               
        </div>
    
        <div #TABLE>
          <table [dataSource]="dataSource" mat-table matSort #table class="details-table">
            <ng-container matColumnDef="Group">
              <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                mat-sort-header="ID">
          Group
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                mat-cell>
               <!-- <p class="tbl-row-item">{{row.id}}</p>  -->
              </td>
            </ng-container>
    
            <ng-container matColumnDef="Category">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
            Category
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
               <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
              </td>
            </ng-container>
            <ng-container matColumnDef="Point">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
            Point
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
               <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
              </td>
            </ng-container>
      
      
          
            <!-- <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let row" class="actions-cell">  
                <span mat-icon-button  [matTooltip]="'Edit Rank'" class="action-img" >
              <img src="../../../../assets/img/pen.png" class="action-img" alt="excel" />
              </span>
    
              <span mat-icon-button [matTooltip]="'Order Details'" class="action-img">
                <img src="../../../../assets/img/detailimage.jpg"  class="action-img"   alt="excel" />
              </span>
    
    
            
              <span mat-icon-button class="action-img-alignment action-img" >
                <img src="../../../../assets/img/delete.png" class="action-img" alt="delete" />
              </span>
              
              </td>
              </ng-container> -->
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="9999">No data found</td>
            </tr>
          </table>
        </div>
        <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    
      </fury-page-layout-content>

</mat-dialog-content>


<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" class="save-btn" [disabled]="!newcurrencyFormGroup.valid && !IsEdit">SAVE
        & ADD NEW</button>
    <button mat-raised-button color="primary" class="save-btn" [disabled]="!newcurrencyFormGroup.valid && !IsEdit">SAVE
        & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
</mat-dialog-actions>
