  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New FootNotes</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="footnotesFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Group</mat-label>
              <mat-select  formControlName="Group" >
                  <mat-option value="0">Select Group</mat-option>
                  <mat-option value="1">Invoice</mat-option>
                  <mat-option value="2">Quotation</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select  formControlName="Category" >
                  <mat-option value="0">Diving Quotation</mat-option>
                  <mat-option value="1">Proposed Rate OPL Quotation</mat-option>
                  <mat-option value="2">VDR Quotation</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <h6 style="margin: 5px;">Points</h6>
          <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px" >
            <quill-editor
              [styles]="{ height: '400px' }"
              id="textEditor"
              (onEditorCreated)="created($event)"
              (onContentChanged)="contentChanged($event)" style="background-color: #f6f6f6;
              border: 1px solid #e9e9e9;"
            >
            </quill-editor>
          </div>

         



       
        
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!footnotesFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!footnotesFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
