   <div mat-dialog-title
   cdkDrag
   cdkDragRootElement=".cdk-overlay-pane"
   cdkDragHandle
   style="display: flex; justify-content: space-between; align-items: center;">
  <span style="font-size: 18px; margin-right: auto;margin-top: 5px;"> Purchase Order List</span>
  <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
    <mat-icon>close</mat-icon>
  </button>
 </div>


   <fury-page-layout mode="card" class="approve-supplier-edit-view">

    <fury-page-layout-content [@fadeInUp]>
      
                      
                <div #TABLE style="margin-top: 20px;">
                  <table
                    [dataSource]="SupplierDocumentsdataSource"
                    mat-table
                    matSort
                    #table
                    class="details-table"
                  >
                      <ng-container matColumnDef="Vessel">
                        <th
                          *matHeaderCellDef
                          class="actions-cell"
                          mat-header-cell
                          mat-sort-header
                        >
                        Vessel
                        </th>
                        <!-- <td
                          *matCellDef="let row; let i = index"
                          class="actions-cell"
                          mat-cell
                        >
                          <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                        </td> -->
                      </ng-container>
            
                    <ng-container matColumnDef="Department">
                      <th
                        *matHeaderCellDef
                        class="actions-cell"
                        mat-header-cell
                        mat-sort-header
                      >
                     Department
                      </th>
                      <!-- <td
                        *matCellDef="let row; let i = index"
                        class="actions-cell"
                        mat-cell
                      >
                        <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                      </td> -->
                    </ng-container>
                    <ng-container matColumnDef="PO">
                        <th
                          *matHeaderCellDef
                          class="actions-cell"
                          mat-header-cell
                          mat-sort-header
                        >
                       PO #
                        </th>
                        <!-- <td
                          *matCellDef="let row; let i = index"
                          class="actions-cell"
                          mat-cell
                        >
                          <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                        </td> -->
                      </ng-container>
                    <ng-container matColumnDef="Date">
                      <th
                        *matHeaderCellDef
                        class="actions-cell"
                        mat-header-cell
                        mat-sort-header
                      >
                      Date
                      </th>
                      <!-- <td
                        *matCellDef="let row; let i = index"
                        class="actions-cell"
                        mat-cell
                      >
                        <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                      </td> -->
                    </ng-container>
                    <ng-container matColumnDef="Type">
                        <th
                          *matHeaderCellDef
                          class="actions-cell"
                          mat-header-cell
                          mat-sort-header
                        >
                        Type
                        </th>
                        <!-- <td
                          *matCellDef="let row; let i = index"
                          class="actions-cell"
                          mat-cell
                        >
                          <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                        </td> -->
                      </ng-container>  
                      <ng-container matColumnDef="Supplier">
                        <th
                          *matHeaderCellDef
                          class="actions-cell"
                          mat-header-cell
                          mat-sort-header
                        >
                        Supplier
                       </th>
                        <!-- <td
                          *matCellDef="let row; let i = index"
                          class="actions-cell"
                          mat-cell
                        >
                          <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                        </td> -->
                      </ng-container>    
                  
                    
            
                    <tr *matHeaderRowDef="visibleColumnssupplierdocuments" mat-header-row></tr>
                    <tr
                      *matRowDef="let row; columns: visibleColumnssupplierdocuments"
                      class="clickable route-animations-elements"
                      mat-row
                    ></tr>
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="9999">No data found</td>
                    </tr>
                  </table>
                </div>
            
                 <mat-paginator
                  class="paginator"
                  [pageSizeOptions]="[10, 25, 50, 100]"
                  [pageSize]="pageSize"
                ></mat-paginator>
           
                <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">                 
                    <button mat-raised-button color="primary" class="save-btn" >
                      Copy PO
                    </button>
                    <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
                  </mat-dialog-actions>
    
    </fury-page-layout-content>

</fury-page-layout>
