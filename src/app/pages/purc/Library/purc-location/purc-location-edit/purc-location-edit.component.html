  <div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add Locatio</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>

  <form [formGroup]="locationFormGroup">
    <div mat-dialog-container style="padding-top: 20px;">
      <div fxLayout="column" fxLayout.gt-sm="row">
        <mat-form-field fxFlex appearance="fill">
            <mat-label>Location</mat-label>
            <input formControlName="txtLocation" matInput placeholder="Search by Location" type="text" />
          </mat-form-field>
      </div>

      <div class="sfis-filter">
       Select SFIs: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
        <span (click)="OpenSFIsList(null)">
            <img src="../../../../assets/img/HRM_Zoom.png" class="search-logo" alt="excel" style="margin-right: 10px;
            margin-bottom: -4px;cursor: pointer;"/>
        </span>
      </div>
      

    </div>
  </form>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">

    <button mat-raised-button color="primary" class="save-btn">
     Save & Close
    </button>
    <button mat-raised-button class="save-btn" color="primary">
      Save & Add New
    </button>

    <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
  </mat-dialog-actions>
