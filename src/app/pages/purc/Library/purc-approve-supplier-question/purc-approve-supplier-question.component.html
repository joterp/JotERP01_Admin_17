
<fury-page-layout mode="card" class="purc-supplierQuestions">
 
    <fury-page-layout-header>
      
      <form [formGroup]="SupplierQueFilterFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">S</span>UPPLIER   
            <span class="fifth-letter">E</span>VALUATION  
            <span class="fifth-letter">Q</span>UESTIONS 
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px" >
  
            <div fxFlex>


                <mat-form-field appearance="fill">
                    <mat-label>Scope</mat-label>
                    <mat-select formControlName="drpScope" >
                      <mat-option value="Kilogram">Airlines</mat-option>
                      <mat-option value="Liters">Bunkers</mat-option>
                      
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="drpCategory" >
                      <mat-option value="Kilogram">Qualifications</mat-option>
                      <mat-option value="Liters">Quality</mat-option>
                      
                    </mat-select>
                  </mat-form-field>

            </div>

            <div fxFlex>
               
               
                <mat-form-field appearance="fill">
                  <mat-label>Question Title</mat-label>
                  <input formControlName="txtQue_Title" matInput placeholder="Search by Question Title" type="text" />
                </mat-form-field>
            </div>



  

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
        <!-- <div>
           <span class="create" >
                <button mat-mini-fab color="primary"  > 
                <mat-icon>add </mat-icon>
                </button>
              
            </span>
            <span class="create" style="margin-left: 10px;">
                <button mat-mini-fab color="primary"   > 
                    <mat-icon>file_copy</mat-icon>
    
                </button>
                
              </span> 
        </div> -->
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Questions'"
              class="add-approve-btn save-btn" (click)="saveNewQuestions(null,false)" >
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px; margin-right: 10px;">  Add New Questions </span>
          <button mat-mini-fab color="primary" [matTooltip]="'Copy Questions'"
          class="add-approve-btn save-btn"  (click)="saveCopyQuestions(null,false)">
          <mat-icon class="add-approve-btn-icon">add</mat-icon>
      </button>
      <span style="margin-top: 3px;
      margin-left: 6px;font-size: 15px;"> Copy Questions</span>

      </div>
      
        
        
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="aslevaluationdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Scope">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
           Scope
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Category">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Category
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Question_Title">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Question Title
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Weightage">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Weightage
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

         
          <ng-container matColumnDef="Min_Marks">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Min Marks
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

  
  
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
