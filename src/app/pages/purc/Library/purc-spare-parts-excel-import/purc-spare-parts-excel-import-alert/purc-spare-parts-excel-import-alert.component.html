  <div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;background-color: black;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;color: white;">Alert</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>


  

  <mat-dialog-content>
    <div class="alert-box-error">

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="18" style="margin-top: 5px;">
                <img src="../../../../assets/img/alert.png" alt="excel"/>
            </div>
            <div fxFlex="85">
                <span> 
                    Please select files to upload... <br>
                </span>
                <button mat-flat-button color="primary">OK</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
