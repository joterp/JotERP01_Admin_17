<div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;background-color: black;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;color: white;">Add New RFQ Term</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;color: white;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>



  <mat-dialog-content style="height: 100% !important" class="po-modal">
    <form [formGroup]="poFormGroup" [ngStyle]="{ 'margin-top': '7px' }">

      <div fxLayout="column" fxLayout.gt-sm="row">
        <mat-form-field fxFlex appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="drpDepartment">
            <mat-option value="11188-TEST">Management</mat-option>
            <mat-option value="01001-Food">Repairs</mat-option>

          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayout.gt-sm="row">
        <mat-form-field fxFlex appearance="fill">
            <mat-label>User Friendly Name</mat-label>
            <input formControlName="txtUser_Friendly_Name" matInput placeholder="Search by User Friendly Name" type="text" />
          </mat-form-field>
      </div>


      <div fxLayout="column" fxLayout.gt-sm="row">
        <section class="example-section">
            <mat-checkbox  formControlName="txtCheck"
                class="example-margin"
               >
            Mark this term as default for this department
            </mat-checkbox>
          </section>
      </div>

      <div fxLayout="column" fxLayout.gt-sm="row">
        <mat-label >RFQ Terms</mat-label>
      </div>
   
      
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <quill-editor
            [styles]="{ height: '400px' }"
            id="textEditor"
            (onEditorCreated)="created($event)"
            (onContentChanged)="contentChanged($event)" class="quill-editor-width"
          >
          </quill-editor>
      </div>
      
    </form>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">

    <button mat-raised-button color="primary" class="save-btn">
     Save & Close
    </button>
    <button mat-raised-button class="save-btn" color="primary">
      Save & Add New
    </button>

  <button mat-raised-button color="primary">
     Copy From Another Department
    </button>
    <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
  </mat-dialog-actions>
