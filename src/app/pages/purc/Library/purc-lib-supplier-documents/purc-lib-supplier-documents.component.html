
<fury-page-layout mode="card" class="purc-supplierDocumentType">
 
    <fury-page-layout-header>
     
      
      <form [formGroup]="supplierDocFilterFormGroup" >
        <h3 class="unit-packing">
          <span class="first-letter">S</span>UPPLIER   
          <span class="fifth-letter">D</span>OCUMENT 
          <span class="fifth-letter">T</span>YPE
        </h3>
        <div class="filter-area">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
  
            <div fxFlex>
                <mat-form-field appearance="fill">
                    <mat-label>Document</mat-label>
                    <input formControlName="txtDocumnet" matInput placeholder="Search by Documnet" type="text" />
                  </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Is Mandatory? </mat-label>
                    <mat-select formControlName="drpIs_Mandatory" >
                      <mat-option value="Yes">Yes</mat-option>
                      <mat-option value="No">No</mat-option>
                      
                    </mat-select>
                  </mat-form-field>

                  

            </div>

            <div fxFlex>
               
                <mat-form-field appearance="fill">
                    <mat-label>Is Confidential</mat-label>
                    <mat-select formControlName="drpIs_Confidential" >
                      <mat-option value="Kilogram">Yes</mat-option>
                      <mat-option value="Liters">No</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
                
            </div>



  

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="1">Show Active</mat-option>
                  <mat-option value="">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
    
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Document Type'"
              class="add-approve-btn save-btn" (click)="saveDocumentType(null,false)" >
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;">  Add New Documnet Type </span>
      </div>

      
        
        
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="DocumentTypedataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Documnet">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
          Documnet
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Is_Mandatory">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Is Mandatory ?
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Is_Confidential">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Is Confidential ?
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
