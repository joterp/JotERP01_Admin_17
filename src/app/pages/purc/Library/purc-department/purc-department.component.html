
<fury-page-layout mode="card" class="purc-department">
 
    <fury-page-layout-header>
      
      <form [formGroup]="departmentFilterFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">P</span>ROCUREMENT    
            <span class="first-letter">D</span>EPARTMENTS    
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  
            <div fxFlex>


              <!-- <mat-form-field appearance="fill">
                <mat-label>Dept Name</mat-label>
                <mat-select formControlName="drpCategory_Name" >
                  <mat-option value="Kilogram">Documents</mat-option>
                  <mat-option value="Liters">Health</mat-option>
                  
                </mat-select>
              </mat-form-field> -->
              <mat-form-field appearance="fill">
                <mat-label>Dept Name</mat-label>
                <input formControlName="txtDept_Name" matInput placeholder="Search by Dept Name" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Dept Short Code</mat-label>
                <input formControlName="txtDept_Short_Code" matInput placeholder="Search by Dept Short Code" type="text" />
              </mat-form-field>

            </div>

            <div fxFlex>
                <mat-form-field appearance="fill">
                  <mat-label>Form Type</mat-label>
                  <mat-select formControlName="drpForm_Type" >
                    <mat-option value="Kilogram">Management</mat-option>
                    <mat-option value="Liters">Repairs</mat-option>
                    
                  </mat-select>
                </mat-form-field>
               
                <mat-form-field appearance="fill">
                  <mat-label>A/C Classification</mat-label>
                  <input formControlName="txtAC_Classification" matInput placeholder="Search by AC_Classification" type="text" />
                </mat-form-field>
            </div>



  

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Department'"
              class="add-approve-btn save-btn" (click)="saveDepartment(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Department</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="departmentdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Department">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
            Department
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Department_Short_Code">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Department Short Code 
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Form_Type">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Form Type
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="AC_Classification">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           A/C Classification
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

         
  
  
  
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="purcdeptvisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: purcdeptvisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
