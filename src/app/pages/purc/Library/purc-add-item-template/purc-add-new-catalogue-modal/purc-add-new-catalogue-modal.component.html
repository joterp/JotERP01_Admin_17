<div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add Item From Catalogue</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>

<fury-page-layout mode="card" class="purcunit-view" >
  

  <mat-dialog-content style="height: 100% !important" class=".new-catalogue-modal">
      <form [formGroup]="catalogueFormGroup" [ngStyle]="{ 'margin-top': '7px' }">
  
        <div class="filter-area">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px" >
    
            <div fxFlex>
            
                  <mat-form-field appearance="fill">
                    <mat-label>Sub Catalogue</mat-label>
                    <mat-select formControlName="drpSub_Catalogue" >
                      <mat-option value="Kilogram">Management</mat-option>
                      <mat-option value="Liters">Repairs</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Item Details</mat-label>
                    <input formControlName="txtItem_Details" matInput placeholder="Search by Item Details" type="text" />
                  </mat-form-field>
    
            </div>
    
            <div fxFlex>
                <mat-form-field appearance="fill">
                    <mat-label>Drawing #</mat-label>
                    <input formControlName="txtDrawing" matInput placeholder="Search by Drawing" type="text" />
                  </mat-form-field>
               
                <mat-form-field appearance="fill">
                    <mat-label>Part #</mat-label>
                    <input formControlName="txtPart" matInput placeholder="Search by Part" type="text" />
                  </mat-form-field>
            </div>
    
            
            <div class="filter-btn-area" fxFlex>
              <div>
               
                <button mat-raised-button color="primary" style="background-color: #5cb85c;" class="filter-btn">
                  Search
                </button>
              </div>
    
              <div>
                <button class="create" mat-raised-button color="warn" class="filter-btn" type="button"
                  (click)="clearFilter()">
                  Clear Filter
                </button>
              </div>
            </div>
    
    
          </div>
        </div>
      </form>
      </mat-dialog-content>


      
    
        <div #TABLE style="margin: 20px;">
          <table [dataSource]="dataSource" mat-table matSort #table class="details-table">
            <ng-container matColumnDef="Drawing_Number">
              <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                mat-sort-header>
             Drawing Number
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                mat-cell>
                <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
              </td>
            </ng-container>
    
            <ng-container matColumnDef="Part_Number">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Part Number
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
              </td>
            </ng-container>
           
            <ng-container matColumnDef="Sub_Catalogue">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
             Sub Catalogue
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
              </td>
            </ng-container>
  
            <ng-container matColumnDef="Item_Description">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Item Description
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
              </td>
            </ng-container>
  
            <ng-container matColumnDef="Unit">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Unit
              </th>
              <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
              </td>
            </ng-container>
    
            <ng-container matColumnDef="CheckBox">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox >
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox >
                  </mat-checkbox>
                </td>
              </ng-container>
          
            
    
            <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="9999">No data found</td>
            </tr>
          </table>
        </div>
     
    
    

      <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
        <button mat-raised-button color="primary" class="save-btn">
         Save & Close
        </button>
       
    
        <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
      </mat-dialog-actions>
    
   


   
</fury-page-layout>
