<div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Item</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>

<mat-dialog-content style="height: 100% !important" class="new-item-modal">
    <form [formGroup]="ItemFormGroup" [ngStyle]="{ 'margin-top': '7px' }" >
      <div mat-dialog-container style="padding-top: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
              <mat-label>Drawing Number</mat-label>
              <input formControlName="txtDrawing_Number" matInput placeholder="Search by Drawing Number" type="text" />
            </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Part Number</mat-label>
            <input formControlName="txtPart_Number" matInput placeholder="Search by Part Number" type="text" />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Item Description</mat-label>
                <textarea
                  matInput
                  formControlName="txtItem_Description"
                  placeholder="Remarks"
                ></textarea>
              </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Unit</mat-label>
            <mat-select formControlName="drp_Unit">
              <mat-option value="Kilogram">Kilogram - KG</mat-option>
              <mat-option value="Liters">Milimeter - mm</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Required Quantity</mat-label>
              <input formControlName="txtRequired_Quantity" matInput placeholder="Search by Required Quantity" type="text" />
            </mat-form-field>
          </div>
        
      </div>
    </form>
    </mat-dialog-content>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
      <button mat-raised-button color="primary" class="save-btn">
       Save & Close
      </button>
      <button mat-raised-button class="save-btn" color="primary">
        Save & Add New
      </button>
  
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
