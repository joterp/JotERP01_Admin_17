  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add Salary Component</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newSalaryStructureFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Salary Component</mat-label>
            <input formControlName="Salary_Component" matInput placeholder="Search by Salary Component" type="text" />
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Parent</mat-label>
              <mat-select  formControlName="Parent" >
                  <mat-option value="Earning">Earning</mat-option>
                  <mat-option value="Deduction">Deduction</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

         
          <div fxLayout="row" fxLayoutGap="16px" style="padding: 10px;">
            <mat-label style="width: 150px;">Type of Payment</mat-label>
            <mat-radio-group fxLayout="row" fxLayoutGap="16px" formControlName="type_of_parent">
                <mat-radio-button value="Calculated" [checked]="newSalaryStructureFormGroup.get('type_of_parent').value == 1">
                    <label [class.active-label]="newSalaryStructureFormGroup.get('type_of_parent').value == 1">Calculated</label>
                </mat-radio-button>
                <mat-radio-button value="Manually" [checked]="newSalaryStructureFormGroup.get('type_of_parent').value == 0">
                    <label [class.active-label]="newSalaryStructureFormGroup.get('type_of_parent').value == 0">Manually</label>
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Salary Component</mat-label>
                <input formControlName="AutoClaculation" matInput placeholder="Search by Salary Component" type="text" />
              </mat-form-field>% of 
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Calculated Componenet</mat-label>
              <mat-select  formControlName="Calculated_Component" >
                  <mat-option value="Earning">Select All</mat-option>
                  
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Remark</mat-label>
                <textarea matInput formControlName="Reamrk" placeholder="Item Details"></textarea>
            </mat-form-field>
          </div>
      
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="SaveQueCategory(true)" class="save-btn" [disabled]="!newSalaryStructureFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary" (click)="SaveQueCategory(false)" class="save-btn" [disabled]="!newSalaryStructureFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
