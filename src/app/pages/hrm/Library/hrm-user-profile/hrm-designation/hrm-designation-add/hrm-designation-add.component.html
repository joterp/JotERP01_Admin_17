  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Designation</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>


  <div>
  <mat-dialog-content>
    <form [formGroup]="newDesignationFormGroup">
      <div mat-dialog-container style="padding: 20px;">
       
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Designation</mat-label>
              <input formControlName="Designation" matInput placeholder="Designation" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Designation Short Name</mat-label>
              <input formControlName="Designation_Short_Name" matInput placeholder="Designation Short Name" type="text" />
            </mat-form-field>
          </div>
       
        
       
        
      </div>
    </form>
    </mat-dialog-content>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
      <button mat-raised-button color="primary" class="save-btn">
        Save & Close
      </button>
      <button mat-raised-button color="primary" class="save-btn">
        Save & Add new
      </button>
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
