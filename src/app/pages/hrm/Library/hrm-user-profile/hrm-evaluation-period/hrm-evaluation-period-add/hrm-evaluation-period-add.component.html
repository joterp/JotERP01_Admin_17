  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Evaluation Periods</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newEvaluationPeriodFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Period Name</mat-label>
                <input formControlName="txtPeriod_Name" matInput placeholder="Search by Period Name" type="text" />
              </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Period Days</mat-label>
                <input formControlName="txtPeriod_Days" matInput placeholder="Search by Period Days" type="text" />
              </mat-form-field>
          </div>
      
        
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
      <button mat-raised-button color="primary" class="save-btn">
        Save 
      </button>
     
  
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
