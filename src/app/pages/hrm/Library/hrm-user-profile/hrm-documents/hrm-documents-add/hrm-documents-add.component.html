  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Designation</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>


  <div>
    <mat-dialog-content>
    <form [formGroup]="newDocumentFormGroup">
      <div mat-dialog-container style="padding: 20px;">

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Document Type</mat-label>
              <mat-select formControlName="Document_Type">
                <mat-option value="0">Medical Checkup</mat-option>
                <mat-option value="1">Perpetual</mat-option>
                <mat-option value="2">Project - Based</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
       
        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Documnet Name</mat-label>
              <input formControlName="Document_Name" matInput placeholder="Documnet Name" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Documnet Short Name</mat-label>
              <input formControlName="Document_Short_Name" matInput placeholder="Documnet Short Name" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Alarm Days</mat-label>
              <input formControlName="Alarm_Days" matInput placeholder="Alarm Days" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Is Mandatory ?</mat-label>
              <mat-select formControlName="Is_Mandatory">
                <mat-option value="0">Yes</mat-option>
                <mat-option value="1">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
       
        
       
        
      </div>
    </form>
</mat-dialog-content>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
      <button mat-raised-button color="primary" class="save-btn">
        Save & Close
      </button>
      <button mat-raised-button color="primary" class="save-btn">
        Save & Add new
      </button>
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
