  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Category</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newIntQuesCategoryFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Category Name</mat-label>
            <input formControlName="category_NAME" matInput placeholder="Search by Category Name" type="text" />
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px" [ngStyle]="{ 'margin-bottom': '8px' }">
            <mat-form-field fxFlex>
              <mat-label>Start Date</mat-label>
              <input matInput [ngxMatDatetimePicker]="Start_date" placeholder="DD MMM YYYY HH:mm"
                formControlName="Start_date">
              <mat-datepicker-toggle matSuffix [for]="Start_date"></mat-datepicker-toggle>
              <ngx-mat-datetime-picker #Start_date></ngx-mat-datetime-picker>
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px" [ngStyle]="{ 'margin-bottom': '8px' }">
            <mat-form-field fxFlex>
              <mat-label>End Date</mat-label>
              <input matInput [ngxMatDatetimePicker]="end_date" placeholder="DD MMM YYYY HH:mm"
                formControlName="end_date">
              <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
              <ngx-mat-datetime-picker #end_date></ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="SaveQueCategory(true)" class="save-btn" [disabled]="!newIntQuesCategoryFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary" (click)="SaveQueCategory(false)" class="save-btn" [disabled]="!newIntQuesCategoryFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
