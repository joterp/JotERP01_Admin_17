<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row" fxLayoutAlign="space-between" >
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;"/>Copy Jobs
    </span>
   
    <span fxLayoutAlign="end"  >
        <mat-icon (click)="CloseModal()">close</mat-icon>
      </span>
  </div>

  <mat-dialog-content>
   

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="49" style="border: 1px solid grey;  padding: 10px">
                <b style="font-family:Tahoma !important ; color: blue;">Copy Job From</b>
                <form [formGroup]="copyJobsFormGroup">
                    <div mat-dialog-container style="padding-top: 20px;">
                      <div fxLayout="column" fxLayout.gt-sm="row">
                          <mat-form-field fxFlex appearance="fill">
                              <mat-label>Vessel Name</mat-label>
                              <mat-select formControlName="Vessel_name">
                                <mat-option value="11188-TEST">Alexandre</mat-option>
                                <mat-option value="01001-Food">Blue Pearl</mat-option>
                    
                              </mat-select>
                            </mat-form-field>
                      </div>
                      <div fxLayout="column" fxLayout.gt-sm="row">
                          <mat-form-field fxFlex appearance="fill">
                              <mat-label>Catalogue</mat-label>
                              <mat-select formControlName="Catalogue">
                                <mat-option value="11188-TEST"></mat-option>
                                <mat-option value="01001-Food"></mat-option>
                    
                              </mat-select>
                            </mat-form-field>
                      </div>
                      <div fxLayout="column" fxLayout.gt-sm="row">
                        <mat-form-field fxFlex appearance="fill">
                          <mat-label>Sub Catalogue</mat-label>
                          <mat-select formControlName="SubCatalogue">
                            <mat-option value="11188-TEST"></mat-option>
                            <mat-option value="01001-Food"></mat-option>
                
                          </mat-select>
                        </mat-form-field>
                      </div>
                     
                
                    </div>
                  </form>
            </div>
            <div fxFlex="49" style="border: 1px solid grey;  padding: 10px;">
                <b style="font-family:Tahoma !important ; color: blue;">Copy Job To</b>
                <form [formGroup]="copyJobsToFormGroup">
                    <div mat-dialog-container style="padding-top: 20px;">
                        
                      <div fxLayout="column" fxLayout.gt-sm="row">
                          <mat-form-field fxFlex appearance="fill">
                              <mat-label>Vessel Name</mat-label>
                              <mat-select formControlName="Vessel_name">
                                <mat-option value="11188-TEST">Alexandre</mat-option>
                                <mat-option value="01001-Food">Blue Pearl</mat-option>
                    
                              </mat-select>
                            </mat-form-field>
                      </div>
                      <div fxLayout="column" fxLayout.gt-sm="row">
                          <mat-form-field fxFlex appearance="fill">
                              <mat-label>Catalogue</mat-label>
                              <mat-select formControlName="Catalogue">
                                <mat-option value="11188-TEST"></mat-option>
                                <mat-option value="01001-Food"></mat-option>
                    
                              </mat-select>
                            </mat-form-field>
                      </div>
                      <div fxLayout="column" fxLayout.gt-sm="row">
                        <mat-form-field fxFlex appearance="fill">
                          <mat-label>Sub Catalogue</mat-label>
                          <mat-select formControlName="SubCatalogue">
                            <mat-option value="11188-TEST"></mat-option>
                            <mat-option value="01001-Food"></mat-option>
                
                          </mat-select>
                        </mat-form-field>
                      </div>
                      
                
                    </div>
                  </form>
            </div>
        </div>
    
</mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" >
      
        <button mat-raised-button color="primary" class="save-btn">
          Save & Close
        </button>
        <button mat-raised-button class="save-btn" color="primary">
          Save & Add New
        </button>
    
        <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
      </mat-dialog-actions>
