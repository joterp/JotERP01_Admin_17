  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add Vessel Flag</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <mat-dialog-content>
        <form [formGroup]="newvesselFlagFormGroup">
            <div mat-dialog-container style="padding: 10px;">
              
                
                    <div fxLayout="column" fxLayout.gt-sm="row">
                        <mat-form-field fxFlex appearance="fill">
                          <mat-label>Vessel Flag</mat-label>
                          <input formControlName="Vessel_Flag" matInput placeholder="Vessel Flag" type="text" />
                        </mat-form-field>
                      </div>
                 
      
                <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Vessel Manager</mat-label>
                    <mat-select  formControlName="Vessel_Manager" >
                        <mat-option value="0">Ltd</mat-option>
                        <!-- <mat-option value="1">Brazil</mat-option>
                        <mat-option value="2">China</mat-option> -->
                    </mat-select>
                  </mat-form-field>
                </div>
      
      
      
              <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Email</mat-label>
                    <input formControlName="Email" matInput placeholder="Email" type="text" />
                  </mat-form-field>
                </div>
               
              
            </div>
           
          </form>
    </mat-dialog-content>
    
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newvesselFlagFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newvesselFlagFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
