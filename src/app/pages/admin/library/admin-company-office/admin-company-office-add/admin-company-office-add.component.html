  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Company Office</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <mat-dialog-content>
        <form [formGroup]="newCompanyFormGroup">
            <div mat-dialog-container style="padding: 10px;">
            
      
              <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Company</mat-label>
                    <mat-select  formControlName="Company">
                        <mat-option value="0">India</mat-option>
                        <mat-option value="1">Brazil</mat-option>
                        <mat-option value="2">China</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Office Name</mat-label>
                    <input formControlName="OfficeName" matInput placeholder="Office Name" type="text" />
                  </mat-form-field>
                </div>
      
                <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Country</mat-label>
                    <mat-select  formControlName="Country">
                        <mat-option value="0">India</mat-option>
                        <mat-option value="1">Brazil</mat-option>
                        <mat-option value="2">China</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
      
                <mat-checkbox [(ngModel)]="showColorPicker">Color Code</mat-checkbox>
      
      
      <div *ngIf="showColorPicker">
          <mat-form-field appearance="fill">
            <mat-label>Pick a color</mat-label>
            <input matInput type="color" [(ngModel)]="colorCode">
          </mat-form-field>
        </div>
            
              
            </div>
          </form>
    </mat-dialog-content>
   
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="SaveCategory(true)" class="save-btn" [disabled]="!newCompanyFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary" (click)="SaveCategory(false)" class="save-btn" [disabled]="!newCompanyFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
