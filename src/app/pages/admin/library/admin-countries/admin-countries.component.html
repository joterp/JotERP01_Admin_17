

<fury-page-layout mode="card" class="admin-countries">
 
    <fury-page-layout-header>
      
      <form [formGroup]="countriesFormGroup" >
        
        <h3 class="unit-packing">
          <span class="first-letter">C</span>OUNTRIES
        </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">

            <div fxFlex>
                <mat-form-field appearance="fill">
                  <mat-label>Country Name</mat-label>
                  <input formControlName="txtCountry_Name" matInput placeholder="Search by Country Name" type="text" />
                </mat-form-field>
  
                <mat-form-field appearance="fill">
                    <mat-label>Capital</mat-label>
                    <input formControlName="txt_Capital" matInput placeholder="Search by Capital" type="text" />
                  </mat-form-field>
    
              </div>
              <div fxFlex>
                <mat-form-field appearance="fill">
                  <mat-label>ISO Code(3CHAR)</mat-label>
                  <input formControlName="Code_Three_Char" matInput placeholder="Search by ISO Code" type="text" />
                </mat-form-field>
  
                <mat-form-field appearance="fill">
                    <mat-label>ISO Code(2CHAR)</mat-label>
                    <input formControlName="Code_Two_Char" matInput placeholder="Search by ISO Code" type="text" />
                  </mat-form-field>
    
              </div>
            <div fxFlex>
                <mat-form-field appearance="fill">
                    <mat-label>Continent</mat-label>
                    <mat-select formControlName="drpContinent" >
                      <mat-option value="0">India</mat-option>
                      <mat-option value="1">Belize</mat-option>
                      <mat-option value="2">Brazil</mat-option>
                    </mat-select>
                  </mat-form-field>
            
           
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Country '"
              class="add-approve-btn save-btn"  (click)="saveCity(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Country</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="dataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Country_Name">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header="ID">
           Country Nmae
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
             <!-- <p class="tbl-row-item">{{row.id}}</p>  -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="ISO_Code_2">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
         ISO Code(2CHAR)
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
             <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
            </td>
          </ng-container>
          <ng-container matColumnDef="ISO_Code_3">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
         ISO Code(3CHAR)
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
             <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
            </td>
          </ng-container>
          <ng-container matColumnDef="Capital">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
         Capital
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
             <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Continent">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
         Continent
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
             <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
            </td>
          </ng-container>
          <ng-container matColumnDef="Time_Zone">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header="Category">
         Time Zone 
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
             <!-- <p class="tbl-row-item">{{row.rankCategory}}</p>  -->
            </td>
          </ng-container>



          
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let row" class="actions-cell">  
              <span mat-icon-button  [matTooltip]="'Edit Rank'" class="action-img" (click)="saveCity(row, true)">
            <img src="../../../../assets/img/pen.png" class="action-img" alt="excel" />
            </span>
  
            <span mat-icon-button [matTooltip]="'Order Details'" class="action-img">
              <img src="../../../../assets/img/detailimage.jpg"  class="action-img"   alt="excel" />
            </span>
  
  
            <!-- row.id -->
            <span mat-icon-button class="action-img-alignment action-img" >
              <img src="../../../../assets/img/delete.png" class="action-img" alt="delete" />
            </span>
            
            </td>
            </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns:visibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
