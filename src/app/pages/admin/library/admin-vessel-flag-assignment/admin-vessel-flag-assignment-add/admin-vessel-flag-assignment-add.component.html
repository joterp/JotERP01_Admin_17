<div>
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
        <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add Vessel Manager & Flag Assignment</span>
        <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <mat-card-content fxLayout="row" class="ops-CustomFieldAssignment">

            <mat-card fxFlex="30" class="sp-card-view">

                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <mat-card-title style="margin-top: 3px;
                margin-left: 6px; color: red;
            "></mat-card-title>
                        </div>


                        <div fxLayout="row">
                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Refreh</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>

                <mat-card-content>
                    <div>
                        <form [formGroup]="vesselMangerFilterFormGroup">

                            <div class="search" fxLayout="row" fxLayoutAlign="space-between">

                                <mat-form-field fxFlex appearance="fill">
                                    <mat-label></mat-label>
                                    <input type="text" matInput />
                                </mat-form-field>
                                     <span>
                                      <img src="../../../../assets/img/filter-icon.png" class="logo-filter" alt="filter icon" style="margin-right: 10px;
                                      border: 1px solid grey;
                                      background: linear-gradient(#ffffff, #dfdfdf);
                                      border-radius: 3px;margin-top: 16px;
                                
                                     "/>
                                  </span>

                                <!-- <mat-form-field fxFlex appearance="fill">
                                    <mat-label>search...</mat-label><button mat-icon-button
                                        matSuffix><mat-icon>search</mat-icon></button>
                                    <input type="text" matInput />
                                </mat-form-field>


                                <div fxFlex style="padding: 10px;">
                                    <button mat-button 
                                        style="font-size: 12px;color: black;">Click to show Table</button>
                                </div> -->

                            </div>




                        </form>
                        <div #TABLE1>
                            <table [dataSource]="vesselManagerdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Vessel_Manager">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                       Vessel Manager
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>


                                <tr *matHeaderRowDef="VesselManagervisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: VesselManagervisibleColumns"
                                  
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="firstpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>

                </mat-card-content>
            </mat-card>


            <mat-card fxFlex="38" class="sp-card-view1">
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <!-- <mat-card-title style="margin-top: 3px;
                margin-left: 6px; color: red;margin-left: 200px;
            ">Not Assigned Vessel</mat-card-title> -->
                        </div>


                        <div fxLayout="row">


                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Refreh</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>
                        <form [formGroup]="unAssignFlagFilterFormGroup">
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label></mat-label>
                                <input type="text" matInput />
                            </mat-form-field>
                                 <span>
                                  <img src="../../../../assets/img/filter-icon.png" class="logo-filter" alt="filter icon" style="margin-right: 10px;
                                  border: 1px solid grey;
                                  background: linear-gradient(#ffffff, #dfdfdf);
                                  border-radius: 3px;margin-top: 16px;
                            
                                 "/>
                              </span>
                        </form>
                        <div #TABLE2>
                            <table [dataSource]="unassignFlagdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Unassigned_flag">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                       Un-Assigned Flag
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Assign_Button">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Assign All
                                        </button>

                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>




                                <tr *matHeaderRowDef="UnAssignedFlagvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: UnAssignedFlagvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="secondpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>


                </mat-card-content>
            </mat-card>


            <mat-card fxFlex="38" class="sp-card-view2" >
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <!-- <mat-card-title style="margin-top: 3px;
                margin-left: 6px; color:#5cb85c; margin-left: 200px;
            ">Assigned Vessel</mat-card-title> -->
                        </div>


                        <div fxLayout="row">


                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Refreh</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>
                        <form [formGroup]="AssignFlagFilterFormGroup">
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label></mat-label>
                                <input type="text" matInput />
                            </mat-form-field>
                                 <span>
                                  <img src="../../../../assets/img/filter-icon.png" class="logo-filter" alt="filter icon" style="margin-right: 10px;
                                  border: 1px solid grey;
                                  background: linear-gradient(#ffffff, #dfdfdf);
                                  border-radius: 3px;margin-top: 16px;
                            
                                 "/>
                              </span>
                        </form>
                        <div #TABLE3>
                            <table [dataSource]="AssignedFlagdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Button_NotAssign">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Unassign All
                                        </button>

                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Assigned_Flag">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                      Assigned Flag
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>





                                <tr *matHeaderRowDef="AssignedFlagvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: AssignedFlagvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="thirdpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>

                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" class="save-btn">SAVE & ADD NEW</button>
        <button mat-raised-button color="primary" class="save-btn">SAVE & CLOSE</button>
        <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
    </mat-dialog-actions>
</div>
