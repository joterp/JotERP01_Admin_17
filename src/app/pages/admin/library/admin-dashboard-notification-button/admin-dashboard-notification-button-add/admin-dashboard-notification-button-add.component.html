  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Notification</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <mat-dialog-content>
        <form [formGroup]="newnotificationFormGroup">
            <div mat-dialog-container style="padding: 10px;">
              
      
                <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Module</mat-label>
                    <mat-select  formControlName="Module" >
                        <mat-option value="0">Admin</mat-option>
                        <mat-option value="1">Account</mat-option>
                        <mat-option value="2">Crew</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
      
      
      
              <div fxLayout="column" fxLayout.gt-sm="row">
                  <mat-form-field fxFlex appearance="fill">
                    <mat-label>Notification Name</mat-label>
                    <input formControlName="Notification_Name" matInput placeholder="Notification Name" type="text" />
                  </mat-form-field>
                </div>
                <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Notification Desc</mat-label>
                        <textarea matInput formControlName="Notification_Desc" placeholder="Notification Desc"></textarea>
                    </mat-form-field>
                </div>
                <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Page To Link</mat-label>
                        <textarea matInput formControlName="Page_To_Link" placeholder="Page To Link"></textarea>
                    </mat-form-field>
                </div>
               
              
            </div>
          </form>
    </mat-dialog-content>
    
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newnotificationFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newnotificationFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
