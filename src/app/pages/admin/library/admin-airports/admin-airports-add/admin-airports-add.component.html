  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;background-color: black;color: white;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Airport</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>
  <div>
    <form [formGroup]="newairpotFormGroup">
      <div mat-dialog-container style="padding: 20px;">
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Airport Name</mat-label>
            <input formControlName="Airport_Name" matInput placeholder="Airport Name" type="text" />
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Muncipality</mat-label>
              <input formControlName="Muncipality" matInput placeholder="Muncipality" type="text" />
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Country</mat-label>
              <mat-select  formControlName="Country" >
                  <mat-option value="0">India</mat-option>
                  <mat-option value="1">Brazil</mat-option>
                  <mat-option value="2">China</mat-option>
              </mat-select>
            </mat-form-field>
          </div>



        <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>GPS Code</mat-label>
              <input formControlName="GPS_Code" matInput placeholder="GPS Code" type="text" />
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>IAIA Code</mat-label>
              <input formControlName="IAIA_Code" matInput placeholder="IAIA Code" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Size</mat-label>
              <mat-select  formControlName="Size" >
                  <mat-option value="Large_Airport">Large Airport</mat-option>
                  <mat-option value="Medium_Airport">Medium Airport</mat-option>
                  <mat-option value="Small_Airport">Small Airport</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      


          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Elevation Ft</mat-label>
              <input formControlName="Elevation_Ft" matInput placeholder="Airport Name" type="text" />
            </mat-form-field>
          </div>

          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Latitude</mat-label>
              <input formControlName="Latitude" matInput placeholder="Airport Name" type="text" />
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex appearance="fill">
              <mat-label>Longitude</mat-label>
              <input formControlName="Longitude" matInput placeholder="Airport Name" type="text" />
            </mat-form-field>
          </div>
        
        
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newairpotFormGroup.valid && !IsEdit">SAVE & ADD NEW</button>
    <button mat-raised-button color="primary"  class="save-btn" [disabled]="!newairpotFormGroup.valid && !IsEdit">SAVE & CLOSE</button>
    <button mat-raised-button color="warn" (click)="CloseModal()">CLOSE</button>
  </mat-dialog-actions>
  </div>
