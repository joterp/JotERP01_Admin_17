
<fury-page-layout mode="card" class="crew-feeStructure">
 
    <fury-page-layout-header>
      
      <form [formGroup]="feeStructureFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">F</span>EE
            <span class="first-letter">S</span>TRUCTURE
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  
            <div fxFlex="40">
              <mat-form-field appearance="fill">
                <mat-label>Fee Component</mat-label>
                <input formControlName="txtFee_Component" matInput placeholder="Search by Fee Component" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Fee Type</mat-label>
                <mat-select formControlName="drpFee_Type" >
                  <mat-option value="SELECT">SELECT</mat-option>
                  <mat-option value="Adhoc">Adhoc</mat-option>
                  <mat-option value="Begining_of_Contract">Begining of Contract</mat-option>
                  <mat-option value="Monthly">Monthly</mat-option>
                </mat-select>
              </mat-form-field>

            </div>

            <div fxFlex="40">

                <div style="display: flex;margin: 20px;">
                    <mat-label>Calculation Mode</mat-label>
                    <mat-radio-group fxLayout="row" fxLayoutGap="16px" formControlName="radioDelivered_To_Vessel" style="margin-top: 0px;
                                margin-left: 20px;">
                      <mat-radio-button value="1"
                        [checked]="feeStructureFormGroup.get('radioDelivered_To_Vessel').value == 1">
                        <label [class.active-label]="feeStructureFormGroup.get('radioDelivered_To_Vessel').value == 1">Pro rata</label>
                        </mat-radio-button>
                      <mat-radio-button value="0"
                        [checked]="feeStructureFormGroup.get('radioDelivered_To_Vessel').value == 0">
                        <label [class.active-label]="feeStructureFormGroup.get('radioDelivered_To_Vessel').value == 0">Fixed</label>
                        </mat-radio-button>
                    </mat-radio-group>
                  </div>
              
                

              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Fee Structure'"
              class="add-approve-btn save-btn"  (click)="saveFeeStructure(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add Fee Structure</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="feeStructuredataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Fee_Component">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
            Fee Component
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Fee_Short_Name">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Fee Short Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Fee_Type">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Fee Type
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Calculation_Mode">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Calculation_Mode
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
        

         
  
  
  
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="feeStructurevisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: feeStructurevisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
