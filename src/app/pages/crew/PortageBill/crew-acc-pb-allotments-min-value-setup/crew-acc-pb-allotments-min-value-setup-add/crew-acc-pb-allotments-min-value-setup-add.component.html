<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row"
    fxLayoutAlign="space-between">
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;" />Add New SetUp
    </span>

    <span fxLayoutAlign="end">
        <mat-icon (click)="CloseModal()">close</mat-icon>
    </span>
</div>
<div>
    <form [formGroup]="newSetupFormGroup">
        <div mat-dialog-container style="padding-top: 20px;">
           
            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Vessel</mat-label>
                    <mat-select formControlName="drpVessel">
                        <mat-option value="Alexa">Alexa</mat-option>
                        <mat-option value="Alexandre">Alexandre</mat-option>
                        <mat-option value="Bryce">Bryce</mat-option>
                        <mat-option value="Charley">Charley</mat-option>
                        <mat-option value="Plump">Yami</mat-option>
                        <mat-option value="Yami">Yami</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Nationality</mat-label>
                    <mat-select formControlName="drpNationality">
                        <mat-option value="Afghanistan">Afghanistan</mat-option>
                        <mat-option value="Albania">Albania</mat-option>
                        <mat-option value="Brazil">Brazil</mat-option>
                        <mat-option value="France">France</mat-option>
                        <mat-option value="Japan">Japan</mat-option>
                        <mat-option value="Nepal">Nepal</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Rank</mat-label>
                    <mat-select formControlName="drpRank">
                        <mat-option value="MST - Master">Alexa</mat-option>
                        <mat-option value="MST-T - Trainee Master">Alexandre</mat-option>
                        <mat-option value="C/OFF - Chief Officer">Bryce</mat-option>
                        <mat-option value="Charley">Charley</mat-option>
                        <mat-option value="MNG">Manager</mat-option>
                        <mat-option value="ELC">Electrician</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Minimum Value</mat-label>
                    <input formControlName="txtMinimum_Value" matInput placeholder="Search by Minimum Value"
                        type="text" />
                </mat-form-field>
            </div>
           

           
            


        </div>
    </form>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
       
       
        <button mat-raised-button color="primary" class="save-btn">
          Save 
        </button>
       
    
        <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
      </mat-dialog-actions>
</div>
