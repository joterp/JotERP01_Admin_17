<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row"
    fxLayoutAlign="space-between">
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;" />Add New Bonded Item
    </span>

    <span fxLayoutAlign="end">
        <mat-icon (click)="CloseModal()">close</mat-icon>
    </span>
</div>
<div>
    <form [formGroup]="bondedItemFormGroup">
        <div mat-dialog-container style="padding-top: 20px;">
            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Item Name</mat-label>
                    <input formControlName="txtItem_Name" matInput placeholder="Search by Item Name"
                        type="text" />
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Item Unit</mat-label>
                    <mat-select formControlName="drpItem_Unit">
                        <mat-option value="Bag_Bag">Bag - BAg</mat-option>
                        <mat-option value="Kg">Box -  Kg</mat-option>
                        <mat-option value="liter">Liter-l</mat-option>
                        

                    </mat-select>
                </mat-form-field>
            </div>
        


           

           
            


        </div>
    </form>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
       
        <button mat-raised-button color="primary" class="save-btn">
          Save & Close
        </button>
        <button mat-raised-button color="primary" class="save-btn">
          Save & Add New
        </button>
       
    
        <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
      </mat-dialog-actions>
</div>
