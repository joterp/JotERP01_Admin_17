<div style="text-align: center;font-weight: bold;height: 24px;
vertical-align: middle;margin-top: 30px;margin-bottom: 30px;">
    <h3>

        <span class="CashAdvanceDetail-text">Cash Advance - Alexa (USD)</span>

    </h3>
</div>

<fury-page-layout mode="card" class="CashAdvanceDetail-view">

    <div>
        <div style="padding: 5px 150px 0px 150px;">

            <table style="width: 100%;">
                <tr>
                    <td>
                        <form [formGroup]="CashAdvanceDetailFilterForm">
                            <!-- <div>  
                        <h2>{{routeTitle}}</h2>
                    </div> -->
                            <div class="filter-area" style="border: 1px solid Gray;padding: 5px 5px 5px 5px;">
                                <table style="width: 100%;">
                                    <tr>
                                        <td rowspan="3" style="vertical-align: top;">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Cash Advance Paid On</mat-label>
                                                <input matInput formControlName="Cash_Advance_Paid_On"
                                                    [matDatepicker]="pickerCash_Advance_Paid_On" />
                                                <mat-datepicker-toggle matSuffix
                                                    [for]="pickerCash_Advance_Paid_On"></mat-datepicker-toggle>
                                                <mat-datepicker #pickerCash_Advance_Paid_On></mat-datepicker>
                                            </mat-form-field>
                                        </td>

                                        <td colspan="2">

                                            <mat-form-field appearance="fill">
                                                <mat-label>Manning Office</mat-label>
                                                <mat-select formControlName="drpManning_Office">
                                                    <!-- <mat-option *ngFor="let b of filtered_Template_type | async" [value]="b.ID">
                                {{ b.PARAMETER_NAME }}
                              </mat-option> -->
                                                </mat-select>
                                            </mat-form-field>
                                        </td>

                                        <td style="text-align: center;">
                                            <button class="create" mat-raised-button color="primary" class="filter-btn">
                                                Search
                                            </button>
                                        </td>
                                        <td>
                                            <button class="create" mat-raised-button color="warn" class="filter-btn"
                                                type="button">
                                                Clear
                                            </button>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Staff Code/Name</mat-label>
                                                <input type="text" formControlName="txtStaff_Code" matInput />

                                            </mat-form-field>
                                        </td>

                                        <td>
                                            <mat-form-field appearance="fill">
                                                <mat-label>Rank</mat-label>
                                                <mat-select formControlName="drpRank">
                                                    <!-- <mat-option *ngFor="let b of filtered_Template_type | async" [value]="b.ID">
                                        {{ b.PARAMETER_NAME }}
                                      </mat-option> -->
                                                </mat-select>
                                            </mat-form-field>
                                        </td>

                                        <td style="text-align: center;">
                                            <button mat-raised-button color="primary" class="save-btn save-btn1"
                                                style="width: 100px;">Save</button>
                                        </td>

                                        <td>
                                            <button class="create" mat-raised-button color="primary"
                                                class="btn-warning">
                                                Finalize Cash Advance
                                            </button>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="usd">
                                                All amounts are showing in USD
                                            </div>
                                        </td>
                                    </tr>
                                </table>

                            </div>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td>

                        <div #TABLE>
                            <table [dataSource]="CashAdvanceDetaildataSource" mat-table matSort #table
                                class="details-table" style="border-radius: 10px;overflow: hidden !important;">
                                <ng-container matColumnDef="Staff_Code">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Staff Code
                                    </th>
                                    <!-- <td
      *matCellDef="let row; let i = index"
      class="actions-cell"
      [ngStyle]="{ 'white-space': 'initial' }"
      mat-cell
    >
      <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
    </td> -->
                                </ng-container>

                                <ng-container matColumnDef="Name">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Name
                                    </th>
                                    <!-- <td
      *matCellDef="let row; let i = index"
      class="actions-cell"
      mat-cell
    >
      <p class="tbl-row-item">{{ row.REF_NUM }}</p>
    </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Rank">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Rank
                                    </th>
                                    <!-- <td
      *matCellDef="let row; let i = index"
      class="actions-cell"
      mat-cell
    >
      <p class="tbl-row-item">{{ row.REF_NUM }}</p>
    </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Signed_On">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Signed On
                                    </th>
                                    <!-- <td
        *matCellDef="let row; let i = index"
        class="actions-cell"
        mat-cell
      >
        <p class="tbl-row-item">{{ row.REF_NUM }}</p>
      </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Balance">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Balance
                                    </th>
                                    <!-- <td
      *matCellDef="let row; let i = index"
      class="actions-cell"
      mat-cell
    >
      <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
    </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Amount_Paid">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Amount Paid
                                    </th>
                                    <!-- <td
        *matCellDef="let row; let i = index"
        class="actions-cell"
        mat-cell
      >
        <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
      </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Remarks">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Remarks
                                    </th>
                                    <!-- <td
        *matCellDef="let row; let i = index"
        class="actions-cell"
        mat-cell
      >
        <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
      </td> -->
                                </ng-container>

                                <tr *matHeaderRowDef="visibleColumnsCashAdvanceDetail" mat-header-row
                                    style="height: 40px;background-color: #31527E;"></tr>
                                <tr *matRowDef="let row; columns: visibleColumnsCashAdvanceDetail"
                                    class="clickable route-animations-elements" mat-row>
                                </tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>

                    </td>
                </tr>


            </table>

        </div>
    </div>

</fury-page-layout>
