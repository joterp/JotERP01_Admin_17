<fury-page-layout mode="card" class="Captain_Cash_Detail-view">

    <div>
        <div style="padding: 5px 150px 0px 150px;">

            <table style="width: 100%;">
                <tr>
                    <td>
                        <div style="text-align: center;font-weight: bold;height: 24px;vertical-align: middle;margin-top: 30px;margin-bottom: 30px;">
                            <h3>

                                <span class="earnings-text">Captain Cash  Detail- Alexa (USD)</span>

                            </h3>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <form [formGroup]="CaptainCashDetailFilterForm">

                            <div class="filter-area">

                                <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap.gt-sm="24px">

                                    <div fxFlex>
                                        <mat-form-field appearance="fill">
                                            <mat-label>From Date</mat-label>
                                            <input matInput formControlName="From_Date"
                                                [matDatepicker]="pickerFrom_Date" />
                                            <mat-datepicker-toggle matSuffix
                                                [for]="pickerFrom_Date"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerFrom_Date></mat-datepicker>
                                        </mat-form-field>

                                        <mat-form-field appearance="fill">
                                            <mat-label>To Date</mat-label>
                                            <input matInput formControlName="To_Date"
                                                [matDatepicker]="pickerTo_Date" />
                                            <mat-datepicker-toggle matSuffix
                                                [for]="pickerTo_Date"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerTo_Date></mat-datepicker>
                                        </mat-form-field>

                                    </div>
                                    <div fxFlex>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Opening Balance</mat-label>
                                            <input type="text" formControlName="txtOpening_Balance" matInput />
            
                                        </mat-form-field>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Balance In Hand</mat-label>
                                            <input type="text" formControlName="txtBalance_In_Hand" matInput />
            
                                        </mat-form-field>
                                    </div>

                                    <div fxFlex>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Total Recieved</mat-label>
                                            <input type="text" formControlName="txtTotal_Recieved" matInput />
            
                                        </mat-form-field>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Total Paid</mat-label>
                                            <input type="text" formControlName="txtTotal_Paid" matInput />
            
                                        </mat-form-field>
                                    </div>
                                    <div class="filter-btn-area" fxFlex>
                                        <div>
                                            <button mat-raised-button color="primary" class="btn-primary filter-btn1">
                                                New Sludge Disposal Report
                                              </button>
        
                                        </div>
            
                                        <div>
                                            <button class="create" mat-raised-button color="primary" class="btn-warning filter-btn1">
                                                Finalize Cash
                                            </button>
                                        </div>
                                    </div>

                                  
                                    <div class="filter-btn-area" fxFlex>
                                        <div style="text-align: start;">
                                            <button mat-raised-button color="primary" class="save-btn save-btn1"
                                            style="margin-bottom: 10px;" (click)="AddFormData({}, 'Captain Cash Report', 'Captain_Cash_Report')">Add New</button>
                                        </div>
            
                                        <div>
                                          
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </form>
                    </td>
                </tr>

                <br>
                <tr>
                    <td colspan="2">
                        <div #TABLE>
                            <table [dataSource]="CaptainCashdataSource" mat-table matSort #table class="details-table"
                                style="border-radius: 10px;overflow: hidden !important;">
                                <ng-container matColumnDef="Paid_Date">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Paid Date
                                    </th>
                                    <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
            </td> -->
                                </ng-container>

                                <ng-container matColumnDef="Port">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Port
                                    </th>
                                    <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.REF_NUM }}</p>
            </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Item">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Item
                                    </th>
                                    <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.REF_NUM }}</p>
            </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Ref_Number">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Ref Number
                                    </th>
                                    <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ row.REF_NUM }}</p>
              </td> -->
                                </ng-container>

                                <ng-container matColumnDef="Currency">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Currency
                                    </th>
                                    <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Recieved">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Recieved
                                    </th>
                                    <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
                                </ng-container>
                                <ng-container matColumnDef="Paid">
                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                        Paid
                                    </th>
                                    <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
                                </ng-container>
                           
                                <tr *matHeaderRowDef="visibleColumnsCaptainCash" mat-header-row style="height: 56px;">
                                </tr>
                                <tr *matRowDef="let row; columns: visibleColumnsCaptainCash"
                                    class="clickable route-animations-elements" mat-row>
                                </tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>

                    </td>
                </tr>

            </table>

        </div>
    </div>

</fury-page-layout>
