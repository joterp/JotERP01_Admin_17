<fury-page-layout mode="card" class="crew-rankwiseassignment">
    <h3>
        <span class="first-letter">C</span>REW
        <span class="first-letter">R</span>ANK -
        <span class="first-letter">T</span>RAINING 
        <span class="first-letter">A</span>SSIGNMENT
    </h3>

    <fury-page-layout-content [@fadeInUp] style="margin: 30px;">
        <mat-card-content fxLayout="row">

            <mat-card fxFlex="34" class="sp-card-view1">
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                        </div>

                        <div fxLayout="row" style="padding-top: 5px;">

                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;margin-right: 12px;font-size: medium;font-weight: bold;">Clear Filter</mat-card-title>
            
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>

                        <div class="search" fxLayout="row" fxLayoutAlign="space-between">
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label>search...</mat-label>
                                <input type="text" matInput />
                            </mat-form-field>
                        </div>

                        <div #TABLE1>
                            <table [dataSource]="rankdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Rank">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header (click)="showAssignTable('row','Fields')"  (click)="showRankTable('row','CustomFields')">
                                        Rank
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <tr *matHeaderRowDef="rankvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: rankvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="firstpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>


            <mat-card fxFlex="34" class="sp-card-view2" *ngIf="showNotAssignTrainingTable">
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <mat-card-title style="margin-top: 3px;
                            margin-left: 6px; color:red; margin-left: 60px;font-family: Tahoma !important;padding: 5px;
                            ">Not Assigned Training</mat-card-title>
                        </div>


                        <div fxLayout="row" style="padding-top: 5px;">


                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Clear Filter</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>

                        <div class="search" fxLayout="row" fxLayoutAlign="space-between">
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label>search...</mat-label>
                                <input type="text" matInput />
                            </mat-form-field>

                        </div>

                        <div #TABLE2>
                            <table [dataSource]="NotAssignTrainingdataSource" mat-table matSort #table class="details-table">


                                <ng-container matColumnDef="Training_Name">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                       Training Name
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>
                             
                                <ng-container matColumnDef="Button_Assign">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Assign All
                                        </button>
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>





                                <tr *matHeaderRowDef="NotAssignedTrainingvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: NotAssignedTrainingvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="secondpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card fxFlex="34" class="sp-card-view2" *ngIf="showAssignTrainingTable">
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">
                            <mat-card-title style="margin-top: 3px;
                            margin-left: 6px; color:green; margin-left: 60px;font-family: Tahoma !important;padding: 5px;
                            ">Assigned Training</mat-card-title>
                        </div>

                        <div fxLayout="row" style="padding-top: 5px;">

                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;margin-right: 12px;font-size: medium;font-weight: bold;">Clear Filter</mat-card-title>
            
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>

                        <div class="search" fxLayout="row" fxLayoutAlign="space-between">
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label>search...</mat-label>
                                <input type="text" matInput />
                            </mat-form-field>

                        </div>

                        <div #TABLE3>
                            <table [dataSource]="AssignedTrainingdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Button_NotAssign">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Unassign All
                                        </button>

                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Training_Name">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                       Training Name
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <tr *matHeaderRowDef="AssignTrainingvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: AssignTrainingvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator class="thirdpaginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                    </div>





                </mat-card-content>
            </mat-card>
        </mat-card-content>





















    </fury-page-layout-content>
</fury-page-layout>
