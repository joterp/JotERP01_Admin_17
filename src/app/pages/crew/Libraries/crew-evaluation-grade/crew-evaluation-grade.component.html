
<fury-page-layout mode="card" class="crew-Interview-grade">
 
    <fury-page-layout-header>
      
      <form [formGroup]="interviewGradeFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">G</span>RADES 
            <span class="first-letter">F</span>OR 
            <span class="first-letter">C</span>REW 
            <span class="first-letter">E</span>VALUATION
            <span class="first-letter">Q</span>UESTIONS  
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutAlign="start">
  
            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Grade</mat-label>
                <input formControlName="txtGrade" matInput placeholder="Search by Grade" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Grade Type</mat-label>
                <mat-select formControlName="drpGrade_Type" >
                  <mat-option value="select_Typw">Select Grade Type</mat-option>
                  <mat-option value="Objective">Objective</mat-option>
                  <mat-option value="Subjective">Subjective</mat-option>
                </mat-select>
              </mat-form-field>

            </div>

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Grade'"
              class="add-approve-btn save-btn" 	(click)="saveEvaluationGrade(null,false,'Add New Evaluation Grade')">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Grade</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="crewRankdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Grade">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
            Grade
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Grade_Type">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Grade Type
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Min_Score">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Min Score
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Max_Score">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Max Score
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="No_of_options">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         No of Options
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Options">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Options
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

         
  
  
  
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="interviewGradevisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: interviewGradevisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
