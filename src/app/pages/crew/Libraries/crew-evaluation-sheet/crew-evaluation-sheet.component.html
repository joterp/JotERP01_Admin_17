<fury-page-layout mode="card" class="crew-evaluationsheet">
 
    <fury-page-layout-header>
      
      <form [formGroup]="evaluationSheetFormGroup" >
        
          <h3 class="unit-packing">
              
            <span class="first-letter">C</span>REW
            <span class="first-letter">E</span>VALUATION
            <span class="first-letter">S</span>HEET

          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  
            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Evaluation Sheet</mat-label>
                <input formControlName="txtEvaluation_Sheet" matInput placeholder="Search by Evaluation Sheet" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Rank</mat-label>
                <mat-select formControlName="drpRank">
                  <mat-option value="Master">Master</mat-option>
                  <mat-option value="Trainee Master">Trainee Master</mat-option>
                </mat-select>
              </mat-form-field>

            </div>



  

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>


            <div fxFlex>
            <!-- To add this in action menu  -->
            <div style="margin: 20px;">
                <span mat-raised-button color="primary" style="margin: 10px;   
                
                color: Blue;
                
                cursor: pointer;" (click)="saveAssignQuestion(null,false)" >
            Assign Questions
                </span>
            </div>
            <div style="margin: 20px;">
                <span mat-raised-button color="primary" style="margin: 10px;   
               
                color: Blue;
               
                cursor: pointer;"  (click)="saveAssignToVessel(null,false)" >
                  Assign To Vessel
                </span>
            </div>
        </div>  
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Evaluation Sheet '"
              class="add-approve-btn save-btn"  (click)="saveEvaluationSheet(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Evaluation Sheet</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="evaluationSheetdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Evaluation_Sheet">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
          Evaluation Sheet
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Rank">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
         Rank
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="No_of_Questions">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
        No of Questions
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
    
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="evaluationSheetvisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: evaluationSheetvisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
