<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row" fxLayoutAlign="space-between" >
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;"/>Assign Evaluation Question
    </span>
   
    <span fxLayoutAlign="end"  >
        <mat-icon (click)="CloseModal()">close</mat-icon>
      </span>
  </div>

<mat-dialog-content>
    <fury-page-layout-content [@fadeInUp] style="margin: 30px;" class="crew-assignQues">
        <mat-card-content fxLayout="row">

        


            <mat-card fxFlex="50" class="sp-card-view2" >
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <mat-card-title style="margin-top: 3px;
                    margin-left: 6px; color:red; margin-left: 60px;font-family: Tahoma !important;
                ">Un-Assigned Questions</mat-card-title>
                        </div>


                        <div fxLayout="row">


                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Clear Filter</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>
                    
                            <div class="search" fxLayout="row" fxLayoutAlign="space-between">
                                <mat-form-field fxFlex appearance="fill">
                                <mat-label>search...</mat-label><button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
                                <input
                                    type="text"
                                
                                    matInput
                                />
                                </mat-form-field>
                                
                            </div>
                    
                        <div #TABLE3 >
                            <table [dataSource]="NotAssignRanksdataSource" mat-table matSort #table class="details-table">


                                <ng-container matColumnDef="Category">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Category
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Question">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Question
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Answer_Ref">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Answer Ref
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>



                                <ng-container matColumnDef="Button_Assign">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Assign All
                                        </button>

                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>





                                <tr *matHeaderRowDef="NotAssignedRanksvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: NotAssignedRanksvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                       
                    </div>





                </mat-card-content>
            </mat-card>
            <mat-card fxFlex="50" class="sp-card-view2" >
                <mat-card-header fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
                        <div fxLayout="row">

                            <mat-card-title style="margin-top: 3px;
                    margin-left: 6px; color:#5cb85c; margin-left: 60px;  font-family: Tahoma !important;
                ">Assigned Questions</mat-card-title>
                        </div>


                        <div fxLayout="row">


                            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
                            </button>
                            <mat-card-title style="margin-left: 5px;margin-top: 3px;">Clear Filter</mat-card-title>
                        </div>
                    </div>

                </mat-card-header>
                <mat-card-content>
                    <div>
                    
                            <div class="search" fxLayout="row" fxLayoutAlign="space-between">
                                <mat-form-field fxFlex appearance="fill">
                                <mat-label>search...</mat-label><button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
                                <input
                                    type="text"
                                
                                    matInput
                                />
                                </mat-form-field>
                                
                            </div>
                    
                        <div #TABLE3 >
                            <table [dataSource]="AssignedRanksdataSource" mat-table matSort #table class="details-table">
                                <ng-container matColumnDef="Button_NotAssign">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        <button mat-raised-button color="primary"
                                            style="background-color: #5cb85c; margin: 6px;">
                                            Unassign All
                                        </button>

                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Category">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Category
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Question">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Question
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Answer_Ref">
                                    <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                        mat-header-cell mat-sort-header>
                                        Answer Ref
                                    </th>
                                    <td *matCellDef="let row; let i = index" class="actions-cell"
                                        [ngStyle]="{ 'white-space': 'initial' }" mat-cell>
                                        <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
                                    </td>
                                </ng-container>





                                <tr *matHeaderRowDef="AssignRanksvisibleColumns" mat-header-row></tr>
                                <tr *matRowDef="let row; columns: AssignRanksvisibleColumns"
                                    class="clickable route-animations-elements" mat-row></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="9999">No data found</td>
                                </tr>
                            </table>
                        </div>
                       
                    </div>





                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </fury-page-layout-content>
</mat-dialog-content>
