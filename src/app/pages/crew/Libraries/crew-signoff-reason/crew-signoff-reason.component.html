
<fury-page-layout mode="card" class="crew-signoff-reason">
 
    <fury-page-layout-header>
      
      <form [formGroup]="signoffReasonFormGroup" >
        
          <h3 class="unit-packing">
              
            <span class="first-letter">S</span>IGNOFF
            <span class="first-letter">R</span>EASON
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  
            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Signoff Reason</mat-label>
                <input formControlName="txtSignoff_reason" matInput placeholder="Search by Signoff Reason" type="text" />
              </mat-form-field>

            </div>


  

            <div fxFlex>
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="drpStatus">
                  <mat-option value="">Show Active</mat-option>
                  <mat-option value="1">Show Deleted</mat-option>
                  <mat-option value="0">Show All</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Signoff Reason '"
              class="add-approve-btn save-btn" (click)="saveSignoffReason(null, false)" >
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Signoff Reason</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="dataSource" mat-table matSort class="details-table">
      
          <!-- Signoff Reason Column -->
          <ng-container matColumnDef="sign_Off_Reason">
            <th mat-header-cell *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-sort-header>
              Signoff Reason
            </th>
            <td mat-cell *matCellDef="let row" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }">
              <p class="tbl-row-item">{{ row.sign_Off_Reason }}</p>
            </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row" class="actions-cell">
              <span mat-icon-button [matTooltip]="'Edit Rank'" class="action-img" (click)="saveSignoffReason(row, true)">
                <img src="../../../../assets/img/pen.png" class="action-img" alt="Edit" />
              </span>
              <span mat-icon-button [matTooltip]="'Order Details'" class="action-img">
                <img src="../../../../assets/img/detailimage.jpg" class="action-img" alt="Details" />
              </span>
              <button mat-icon-button (click)="changeStatus(row)" style="margin-right: 8px;">
                <img src="../../../../assets/img/delete.png" class="action-img spaced-img" alt="Delete" />
              </button>
            </td>
          </ng-container>
      
          <!-- Table Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="signoffReasonVisibleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: signoffReasonVisibleColumns" class="clickable route-animations-elements"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
