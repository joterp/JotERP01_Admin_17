<fury-page-layout mode="card" class="crew-ruleTemplate">

  <fury-page-layout-header>

    <form [formGroup]="ruleTemplateFormGroup">

      <h3 class="unit-packing">
        <span class="first-letter">C</span>REW
        <span class="first-letter">M</span>ATRIX -
        <span class="first-letter">R</span>ULE
        <span class="first-letter">T</span>EMPLATE
      </h3>

      <div class="filter-area">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">

          <div fxFlex>
            <mat-form-field appearance="fill">
              <mat-label>Template</mat-label>
              <input formControlName="txtTemplate" matInput placeholder="Search by Template" type="text" />
            </mat-form-field>
          </div>





          <div fxFlex>
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select formControlName="drpStatus">
                <mat-option value="">Show Active</mat-option>
                <mat-option value="1">Show Deleted</mat-option>
                <mat-option value="0">Show All</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div style="text-align: end;">
            <button mat-flat-button color="primary" style="margin: 10px;    color: #fff;
                background-color: #5bc0de;
                border-color: #46b8da;" (click)="saveTemplateVariable(null,false)">
              Template Variable
            </button>
          </div>


          <div class="filter-btn-area" fxFlex>
            <div>
              <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
              <button mat-raised-button color="primary" style="background-color: #5cb85c;" class="filter-btn">
                Search
              </button>
            </div>

            <div>
              <button class="create" mat-raised-button color="warn" class="filter-btn" type="button"
                (click)="clearFilter()">
                Clear
              </button>
            </div>
          </div>


        </div>
      </div>
    </form>
  </fury-page-layout-header>
  <fury-page-layout-content [@fadeInUp] class="content-area">
    <div class="actions-area">

      <div fxLayout="row">
        <button mat-mini-fab color="primary" [matTooltip]="'Add Rule Template '" class="add-approve-btn save-btn"
          (click)="saveMatrixRuleTemplate(null,false)">
          <mat-icon class="add-approve-btn-icon">add</mat-icon>
        </button>
        <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add Crew Matrix Rule Template</span>
      </div>
      <div fxLayout="row">
        <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
          <mat-icon class="add-sp-btn-icon">remove</mat-icon>
        </button>
        <mat-card-title
          style="margin-left: 5px;margin-top: 3px;margin-right: 12px;font-size: medium;font-weight: bold; color: #686464;">Clear
          Filter</mat-card-title>
        <span>
          <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
          <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
          <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
        </span>
      </div>

    </div>

    <div #TABLE>
      <table [dataSource]="ruleTemplatedataSource" mat-table matSort #table class="details-table">
        <ng-container matColumnDef="Template">
          <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
            mat-sort-header>
            Template
          </th>
          <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
            mat-cell>
            <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="Query">
          <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Query
          </th>
          <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
            <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
          </td>
        </ng-container>


        <ng-container matColumnDef="Action">
          <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Action
          </th>
          <td *matCellDef="let row" class="actions-cell" mat-cell>
            <!-- -->
            <button mat-icon-button color="primary">
              <mat-icon class="icon-display">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon class="icon-display">info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="matriRuleTemplatevisibleColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: matriRuleTemplatevisibleColumns" class="clickable route-animations-elements"
          mat-row></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999">No data found</td>
        </tr>
      </table>
    </div>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

  </fury-page-layout-content>

</fury-page-layout>
