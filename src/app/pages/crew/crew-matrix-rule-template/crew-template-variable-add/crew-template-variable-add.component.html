

<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row" fxLayoutAlign="space-between" >
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;"/>1. Pre- Joining Document Checklist
     </span>
    <span fxLayoutAlign="end"  >
        <mat-icon (click)="CloseModal()">close</mat-icon>
      </span>
  </div>


<fury-page-layout mode="card" class="crew-templateVariable" style="margin-top: 20px;">


<fury-page-layout-content [@fadeInUp] class="content-area">
    <div class="actions-area">

        <div fxLayout="row">
            <button mat-mini-fab color="primary" [matTooltip]="'Add Variable'"
                class="add-approve-btn save-btn" (click)="saveTemplateVariableModal(null,false)" >
                <mat-icon class="add-approve-btn-icon">add</mat-icon>
            </button>
            <span style="margin-top: 3px;
      margin-left: 6px;font-size: 15px;"> Add Template Variable</span>
        </div>
        <div fxLayout="row">
            <button mat-mini-fab color="warn" class="add-sp-btn" [matTooltip]="'Remove Filter'">
                <mat-icon class="add-sp-btn-icon">remove</mat-icon>
            </button>
            <mat-card-title style="margin-left: 5px;margin-top: 3px;margin-right: 12px;font-size: medium;font-weight: bold; color: #686464;">Clear Filter</mat-card-title>
        </div>

    </div>

    <div #TABLE>
        <table [dataSource]="templateVariabledataSource" mat-table matSort #table class="details-table">


            <ng-container matColumnDef="Question">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                   Question
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>

            <ng-container matColumnDef="Question_Type">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                    Question Type
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>

            <ng-container matColumnDef="Table_Name">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                    Table Name
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="Column_Key">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                    Column Key
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="Column_Name">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                   Column Name
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="Free_Text">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                   Free Text
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="Variable_Type">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                   Variable Type
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
            <ng-container matColumnDef="Is_Mandatory">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                   Is Mandatory ?
                </th>
                <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                    <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
                </td>
            </ng-container>
           

            <ng-container matColumnDef="Action">
                <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                    Action
                </th>
                <td *matCellDef="let row" class="actions-cell" mat-cell>
                    <!-- -->
                    <button mat-icon-button color="primary">
                        <mat-icon class="icon-display">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn">
                        <mat-icon>close</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon class="icon-display">info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr *matHeaderRowDef="templateVariablevisibleColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: templateVariablevisibleColumns"
                class="clickable route-animations-elements" mat-row></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9999">No data found</td>
            </tr>
        </table>
    </div>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

</fury-page-layout-content>
</fury-page-layout>
