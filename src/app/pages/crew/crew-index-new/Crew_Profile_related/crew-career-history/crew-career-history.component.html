<div class="crew-NOKDetails-view">

    <table style="width: 100%;">
        <tr>
            <td class="nokdetails-td">
                <b>Career History</b>
            </td>
        </tr>

        <tr>
            <td>

                <div class="actions-area">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 16%;">
                                <div fxLayout="row">
                                    <button mat-mini-fab color="primary" [matTooltip]="'Add item'"
                                        class="add-approve-btn save-btn" (click)="AddFormData({}, 'Add Career History', 'Add_Career_History')">
                                        <mat-icon class="add-approve-btn-icon">add</mat-icon>
                                    </button>
                                    <span style="margin-top: 3px;
                                   margin-left: 6px;font-size: 15px;">Add Career History</span>
                                </div>
                            </td>

                            <td style="width: 16%;">
                                <div fxLayout="row">
                                    <span>
                                        <img class="download-image"
                                            src="../../../../assets/img/Crew/download-image.png">
                                    </span>
                                    <span style="margin-top: 3px;
                                margin-left: 6px;font-size: 15px;">Download Template</span>
                                </div>
                            </td>
                            <td>
                                <div fxLayout="row">
                                    <span>
                                        <img class="download-image" src="../../../../assets/img/Crew/excel.png">
                                    </span>
                                    <span style="margin-top: 3px;
                                margin-left: 6px;font-size: 15px;">Import Career History details</span>
                                </div>
                            </td>
                        </tr>


                    </table>

                    <!-- <div class="content-loader">
                   <mat-progress-spinner
                     mode="indeterminate"
                     color="accent"
                   ></mat-progress-spinner>

                        <ng-container matColumnDef="Vessel_Name">

                        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
