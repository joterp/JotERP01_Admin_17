
<div class="crew-BankAccountDetails-view">

    <table style="width: 100%;">
       <tr>
           <td class="bankaccountdetails-td">
              <b>Bank Details</b> 
           </td>
       </tr>
   
       <tr>
       <td>         
               <div class="actions-area">
                   <table style="display: flex;">
                       <tr>
                           <td>
                               <div fxLayout="row">
                                   <button mat-mini-fab color="primary" [matTooltip]="'Add item'"
                                       class="add-approve-btn save-btn" (click)="AddFormData({}, 'Add bank details', 'Add_bank_details')"
                                        >
                                       
                                       <mat-icon class="add-approve-btn-icon">add</mat-icon>
                                   </button>
                                   <span style="margin-top: 3px;
                                   margin-left: 6px;font-size: 15px;">Add Account Details</span>
                               </div>
                           </td>
                       </tr>
           
                   </table>
   
                   <!-- <div class="content-loader">
                   <mat-progress-spinner
                     mode="indeterminate"
                     color="accent"
                   ></mat-progress-spinner>
                 </div> -->
               </div>
       
               <div #TABLE>
                   <table [dataSource]="dataSource" mat-table matSort #table class="details-table">
                       <ng-container matColumnDef="Bank_Name">
                           <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                               mat-sort-header>
                               Bank Name
                           </th>
                           <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         [ngStyle]="{ 'white-space': 'initial' }"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
                       </td> -->
                       </ng-container>
       
                       <ng-container matColumnDef="Beneficiary_Name">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                            Beneficiary Name
                           </th>
                           <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                       </td> -->
                       </ng-container>
                       <ng-container matColumnDef="Account_Number">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                            Account Number
                           </th>
                           <!-- <td
                           *matCellDef="let row; let i = index"
                           class="actions-cell"
                           mat-cell
                         >
                           <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                         </td> -->
                       </ng-container>
                       <ng-container matColumnDef="Currency">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                            Currency
                           </th>
                           <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                       </td> -->
                       </ng-container>
                       <ng-container matColumnDef="Is_Default">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                            Is Default?
                           </th>
                           <!-- <td
                           *matCellDef="let row; let i = index"
                           class="actions-cell"
                           mat-cell
                         >
                           <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                         </td> -->
                       </ng-container>
                       <ng-container matColumnDef="Is_Verified">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                            Is Verified?
                           </th>
                           <!-- <td
                           *matCellDef="let row; let i = index"
                           class="actions-cell"
                           mat-cell
                         >
                           <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                         </td> -->
                       </ng-container>
                      
                      
                       
                       <ng-container matColumnDef="Action">
                           <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
       
                           </th>
                           <!-- <td
                             *matCellDef="let row; let i = index"
                             class="actions-cell"
                             mat-cell
                           >
                             <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                           </td> -->
                       </ng-container>
                      
       
                       <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                       <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row>
                       </tr>
                       <tr class="mat-row" *matNoDataRow>
                           <td class="mat-cell" colspan="9999">No data found</td>
                       </tr>
                   </table>
               </div>
   
       </td>
       </tr>
    </table>
   
   
   </div>
