<div class="crew-NOKDetails-view">

    <table style="width: 100%;">
        <tr>
            <td class="nokdetails-td">
                <b>Crew Medical</b>
            </td>
        </tr>

        <tr>

            <td>
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 70%;vertical-align: top;">

                            <div class="actions-area" style="padding: 0 !important;border: 1px solid #cdcdcd;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;">
                                <table style="display: flex;">
                                    <tr>
                                        <td>
                                            <div fxLayout="row" style="margin-top: 8px;">
                                                <button mat-mini-fab color="primary" [matTooltip]="'Add item'"
                                                    class="add-approve-btn save-btn"
                                                    (click)="AddCrewMedical({}, 'Add Crew Medical', 'Add_Crew_Medical')">

                                                    <mat-icon class="add-approve-btn-icon">add</mat-icon>
                                                </button>
                                                <span style="margin-top: 3px;
                               margin-left: 6px;font-size: 15px;">Add Crew Medical</span>
                                            </div>
                                        </td>
                                    </tr>


                                </table>


                                <div>
                                    <span style="cursor: pointer">

                                        <table>
                                            <tr>
                                                <td><img src="../../../../assets/img/pdf.png" class="logo"
                                                        alt="excel" /></td>
                                            </tr>
                                        </table>

                                    </span>
                                </div>

                                <!-- <div class="content-loader">
               <mat-progress-spinner
                 mode="indeterminate"
                 color="accent"
               ></mat-progress-spinner>
             </div> -->
                            </div>

                            <div #TABLE>
                                <table [dataSource]="CrewMedicaldataSource" mat-table matSort #table
                                    class="details-table"
                                    style="border-left: 1px solid #cdcdcd;border-right: 1px solid #cdcdcd;">
                                    <ng-container matColumnDef="Case_Date">
                                        <th *matHeaderCellDef class="actions-cell"
                                            [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell mat-sort-header>
                                            Case Date
                                        </th>
                                        <!-- <td
                     *matCellDef="let row; let i = index"
                     class="actions-cell"
                     [ngStyle]="{ 'white-space': 'initial' }"
                     mat-cell
                   >
                     <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
                   </td> -->
                                    </ng-container>

                                    <ng-container matColumnDef="Case_Type">
                                        <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                            Case Type
                                        </th>
                                        <!-- <td
                     *matCellDef="let row; let i = index"
                     class="actions-cell"
                     mat-cell
                   >
                     <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                   </td> -->
                                    </ng-container>
                                    <ng-container matColumnDef="Details">
                                        <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                            Details
                                        </th>
                                        <!-- <td
                       *matCellDef="let row; let i = index"
                       class="actions-cell"
                       mat-cell
                     >
                       <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                     </td> -->
                                    </ng-container>
                                    <ng-container matColumnDef="Status">
                                        <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                            Status
                                        </th>
                                        <!-- <td
                     *matCellDef="let row; let i = index"
                     class="actions-cell"
                     mat-cell
                   >
                     <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                   </td> -->
                                    </ng-container>
                                    <ng-container matColumnDef="Spent_Amount">
                                        <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                            Spent Amount
                                        </th>
                                        <!-- <td
                       *matCellDef="let row; let i = index"
                       class="actions-cell"
                       mat-cell
                     >
                       <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                     </td> -->
                                    </ng-container>

                                    <ng-container matColumnDef="Action">
                                        <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>

                                        </th>
                                        <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
                       </td> -->
                                    </ng-container>


                                    <tr *matHeaderRowDef="CrewMedicalvisibleColumns" mat-header-row></tr>
                                    <tr *matRowDef="let row; columns: CrewMedicalvisibleColumns"
                                        class="clickable route-animations-elements" mat-row>
                                    </tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="9999">No data found</td>
                                    </tr>
                                </table>


                            </div>

                            <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"
                                [pageSize]="pageSize"></mat-paginator>

                        </td>


                        <td style="width: 30%;vertical-align: top;">
                            <table style="width: 100%;">
                                <tr>
                                    <td class="COVID-title">
                                        <span>COVID-19 Vaccination</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="vertical-align: top;">
                                        <div class="actions-area" style="padding: 0 !important;border: 1px solid #cdcdcd;
                                        border-top-left-radius: 10px;
                                        border-top-right-radius: 10px;">
                                            <table style="display: flex;">
                                                <tr>
                                                    <td>
                                                        <div fxLayout="row">
                                                            <button mat-mini-fab color="primary"
                                                                [matTooltip]="'Add item'"
                                                                class="add-approve-btn save-btn"
                                                                (click)="AddCOVIDVaccination({}, 'Add COVID Vaccination', 'Add_COVID_Vaccination')">

                                                                <mat-icon class="add-approve-btn-icon">add</mat-icon>
                                                            </button>
                                                            <span style="margin-top: 3px;
                                   margin-left: 6px;font-size: 15px;">Add Vaccination Details</span>
                                                        </div>
                                                    </td>
                                                </tr>


                                            </table>

                                            <!-- <div class="content-loader">
                   <mat-progress-spinner
                     mode="indeterminate"
                     color="accent"
                   ></mat-progress-spinner>
                 </div> -->
                                        </div>

                                        <div #TABLE>
                                            <table [dataSource]="CrewVaccinationdataSource" mat-table matSort #table
                                                class="details-table"
                                                style="border-left: 1px solid #cdcdcd;border-right: 1px solid #cdcdcd;">
                                                <ng-container matColumnDef="Date_Done">
                                                    <th *matHeaderCellDef class="actions-cell"
                                                        [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                                                        mat-sort-header>
                                                        Date Done
                                                    </th>
                                                    <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         [ngStyle]="{ 'white-space': 'initial' }"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
                       </td> -->
                                                </ng-container>

                                                <ng-container matColumnDef="Vaccine_Name">
                                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell
                                                        mat-sort-header>
                                                        Vaccine Name
                                                    </th>
                                                    <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                       </td> -->
                                                </ng-container>
                                                <ng-container matColumnDef="Dose_Type">
                                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell
                                                        mat-sort-header>
                                                        Dose Type
                                                    </th>
                                                    <!-- <td
                           *matCellDef="let row; let i = index"
                           class="actions-cell"
                           mat-cell
                         >
                           <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                         </td> -->
                                                </ng-container>

                                                <tr *matHeaderRowDef="CrewVaccinationvisibleColumns" mat-header-row>
                                                </tr>
                                                <tr *matRowDef="let row; columns: CrewVaccinationvisibleColumns"
                                                    class="clickable route-animations-elements" mat-row>
                                                </tr>
                                                <tr class="mat-row" *matNoDataRow>
                                                    <td class="mat-cell" colspan="9999">No data found</td>
                                                </tr>
                                            </table>
                                        </div>

                                    </td>
                                </tr>

                                <tr style="height: 30px;">
                                    <td></td>
                                </tr>

                                <tr>
                                    <td class="COVID-title">
                                        <span>COVID-19 Tests</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="vertical-align: top;">
                                        <div class="actions-area" style="padding: 0 !important;border: 1px solid #cdcdcd;
                                        border-top-left-radius: 10px;
                                        border-top-right-radius: 10px;">
                                            <table style="display: flex;">
                                                <tr>
                                                    <td>
                                                        <div fxLayout="row">
                                                            <button mat-mini-fab color="primary"
                                                                [matTooltip]="'Add item'"
                                                                class="add-approve-btn save-btn" (click)="AddCOVIDTest({}, 'Add COVID Test Details', 'Add_COVID_Test_Details')"> 
                                                                <mat-icon class="add-approve-btn-icon">add</mat-icon>
                                                            </button>
                                                            <span style="margin-top: 3px;
                                   margin-left: 6px;font-size: 15px;">Add Test Details</span>
                                                        </div>
                                                    </td>
                                                </tr>


                                            </table>

                                            <!-- <div class="content-loader">
                   <mat-progress-spinner
                     mode="indeterminate"
                     color="accent"
                   ></mat-progress-spinner>
                 </div> -->
                                        </div>

                                        <div #TABLE>
                                            <table [dataSource]="CrewVaccinationdataSource" mat-table matSort #table
                                                class="details-table"
                                                style="border-left: 1px solid #cdcdcd;border-right: 1px solid #cdcdcd;">
                                                <ng-container matColumnDef="Date_Of_Test">
                                                    <th *matHeaderCellDef class="actions-cell"
                                                        [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                                                        mat-sort-header>
                                                        Date Of Test
                                                    </th>
                                                    <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         [ngStyle]="{ 'white-space': 'initial' }"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
                       </td> -->
                                                </ng-container>

                                                <ng-container matColumnDef="Test_Name">
                                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell
                                                        mat-sort-header>
                                                        Test Name
                                                    </th>
                                                    <!-- <td
                         *matCellDef="let row; let i = index"
                         class="actions-cell"
                         mat-cell
                       >
                         <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                       </td> -->
                                                </ng-container>
                                                <ng-container matColumnDef="Test_Result">
                                                    <th *matHeaderCellDef class="actions-cell" mat-header-cell
                                                        mat-sort-header>
                                                        Test Result
                                                    </th>
                                                    <!-- <td
                           *matCellDef="let row; let i = index"
                           class="actions-cell"
                           mat-cell
                         >
                           <p class="tbl-row-item">{{ row.REF_NUM }}</p>
                         </td> -->
                                                </ng-container>

                                                <tr *matHeaderRowDef="CrewCovidTestvisibleColumns" mat-header-row></tr>
                                                <tr *matRowDef="let row; columns: CrewCovidTestvisibleColumns"
                                                    class="clickable route-animations-elements" mat-row>
                                                </tr>
                                                <tr class="mat-row" *matNoDataRow>
                                                    <td class="mat-cell" colspan="9999">No data found</td>
                                                </tr>
                                            </table>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>


        </tr>
    </table>


</div>
