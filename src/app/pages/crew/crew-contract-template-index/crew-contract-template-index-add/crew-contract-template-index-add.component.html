<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row"
    fxLayoutAlign="space-between">
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;" />Add Template
    </span>

    <span fxLayoutAlign="end">
        <mat-icon (click)="CloseModal()">close</mat-icon>
    </span>
</div>
<div>
    <form [formGroup]="addTemplateFormGroup">
        <div mat-dialog-container style="padding-top: 20px;">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="10">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Template Name</mat-label>
                    <input formControlName="txtTemplate_Name" matInput placeholder="Search by Template Name" type="text" />
                </mat-form-field>
                <mat-form-field fxFlex appearance="fill">
                <mat-label>Vessel Manager</mat-label>
                <mat-select name="drpVessel_Manager">
                    <mat-option value="Applr_Pvt_Lmtd">Apple Pvt Lmtd</mat-option>
                    <mat-option value="Jot_Solutions">Jot Solutions</mat-option>
                    <mat-option value="Royal_Mark">Royal Mark</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="10">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Template Type</mat-label>
                    <mat-select name="drpVessel_Type">
                        <mat-option value="SELECT">SELECT</mat-option>
                        <mat-option value="Contract">Contract</mat-option>
                        <mat-option value="Side_Leter">Side Leter</mat-option>
                     
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Vessel Flag</mat-label>
                        <mat-select name="drpVessel_Flag" >
                            <mat-option value="TEST">TEST</mat-option>
                            <mat-option value="Tri_colour">Tri Colour</mat-option>
                            <mat-option value="Turkey">Turkey</mat-option>
                            </mat-select>
                        </mat-form-field>
    
                
            </div>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="10">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Nationality</mat-label>
                    <mat-select name="drpNationality">
                        <mat-option value="Afghanistan">Afghanistan</mat-option>
                        <mat-option value="Nepal">Nepal</mat-option>
                        <mat-option value="Turkey">Turkey</mat-option>
                        </mat-select>
                </mat-form-field>
                <div fxFlex>
                   
                </div>
            </div>

        </div>
    </form>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px" >
        <quill-editor
          [styles]="{ height: '400px' }"
          id="textEditor"
          (onEditorCreated)="created($event)"
          (onContentChanged)="contentChanged($event)" style="background-color: #f6f6f6;
          border: 1px solid #e9e9e9;"
        >
        </quill-editor>
      </div>
    

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 5px;">

        <button mat-raised-button color="primary" class="save-btn">
            Save
        </button>


        <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
</div>
