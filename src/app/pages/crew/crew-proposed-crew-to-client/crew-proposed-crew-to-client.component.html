<div style="text-align: center;font-weight: bold;    height: 24px;
vertical-align: middle;margin-top: 30px;">
    <h3>

        <span class="first-letter">P</span>ROPOSED
        <span class="first-letter">C</span>REW
        <span class="first-letter">T</span>O
        <span class="first-letter">C</span>LIENT

    </h3>
</div>

<fury-page-layout mode="card" class="ProposedCrewToClient-view">

    <div>
        <div style="padding: 40px 20px 0px 20px;">

            <table style="width: 100%;">
                <tr>
                    <td style="width: 46%;">

                     <table style="width: 100%;">
                        <tr>
                            <td class="Proposedcrew-title"><span>My Candidates</span></td>
                        </tr>
                     </table>

                     <div>
                        <mat-accordion>
                            <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false" style="border: 1px solid #dbdbdb;
                ">
                                <mat-expansion-panel-header style="background-color: #f1f1f1;border: 1px solid #c5c5c5;    height: 46px;
                  ">
                                    <mat-panel-title class="panel-title">

                                        Search Criteria
                                    </mat-panel-title>
                                    <mat-panel-description class="panel-desc">

                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <form [formGroup]="CandidatesFilterForm">
                                    <div class="filter-area">

                                        <div fxLayout="row" fxLayoutAlign="start">

                                            <div fxFlex>
                                                <mat-form-field appearance="fill">
                                                    <mat-label>Staff Name</mat-label>
                                                    <input type="text" formControlName="txtStaff_Name"
                                                        matInput />
                                                </mat-form-field>

                                                <mat-form-field appearance="fill">
                                                    <mat-label>From Date</mat-label>
                                                    <input matInput formControlName="From_Date"
                                                        [matDatepicker]="pickerFrom_Date" />
                                                    <mat-datepicker-toggle matSuffix
                                                        [for]="pickerFrom_Date"></mat-datepicker-toggle>
                                                    <mat-datepicker #pickerFrom_Date></mat-datepicker>
                                                </mat-form-field>

                                            </div>

                                            <div fxFlex>
                                                <mat-form-field appearance="fill">
                                                    <mat-label>Rank</mat-label>
                                                    <mat-select formControlName="drpRank">
                                                        <!-- <mat-option *ngFor="let b of filtered_Department | async" [value]="b.ID">
                                  {{ b.DEPT_NAME }}
                                </mat-option> -->
                                                    </mat-select>
                                                </mat-form-field>
                                                <mat-form-field appearance="fill">
                                                    <mat-label>To Date</mat-label>
                                                    <input matInput formControlName="To_Date"
                                                        [matDatepicker]="pickerTo_Date" />
                                                    <mat-datepicker-toggle matSuffix
                                                        [for]="pickerTo_Date"></mat-datepicker-toggle>
                                                    <mat-datepicker #pickerTo_Date></mat-datepicker>
                                                </mat-form-field>

                                            </div>

                                            <div class="filter-btn-area" fxFlex>
                                                <div>
                                                    <button class="create" mat-raised-button color="primary"
                                                        class="filter-btn">
                                                        Search
                                                    </button>
                                                </div>

                                                <div>
                                                    <button class="create" mat-raised-button color="warn"
                                                        class="filter-btn" type="button">
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </mat-expansion-panel>
                        </mat-accordion>
                     </div>
                
                    </td>

                    <td style="width: 8%;">


                    </td>

                    <td style="width: 46%;">

                        <table style="width: 100%;">
                            <tr>
                                <td class="Proposedcrew-title"><span>Client Requirements</span></td>
                            </tr>
                         </table>
                    <div>
                        <mat-accordion>
                            <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false" style="border: 1px solid #dbdbdb;
                ">
                                <mat-expansion-panel-header style="background-color: #f1f1f1;border: 1px solid #c5c5c5;    height: 46px;
                  ">
                                    <mat-panel-title class="panel-title">

                                        Search Criteria
                                    </mat-panel-title>
                                    <mat-panel-description class="panel-desc">

                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <form [formGroup]="ClientRequirementsFilterForm">
                                    <div class="filter-area">

                                        <div fxLayout="row" fxLayoutAlign="start">

                                            <div fxFlex>
                                                <mat-form-field appearance="fill">
                                                    <mat-label>Vessel</mat-label>
                                                    <mat-select formControlName="drpVessel">
                                                        <!-- <mat-option *ngFor="let b of filtered_Department | async" [value]="b.ID">
                                  {{ b.DEPT_NAME }}
                                </mat-option> -->
                                                    </mat-select>
                                                </mat-form-field>

                                            </div>


                                            <div fxFlex style="margin-top: 10px;">
                                                <div>
                                                    <button class="create" mat-raised-button color="primary"
                                                        class="filter-btn">
                                                        Search
                                                    </button>
                                                </div>


                                                <div fxFlex>
                                                    <div>
                                                        <button class="create" mat-raised-button
                                                            color="warn" class="filter-btn" type="button">
                                                            Clear Filter
                                                        </button>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </form>

                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                     
                    </td>
                </tr>

               <tr>
               <td style="vertical-align: top;">
                <div #TABLE>
                    <table [dataSource]="ClientRequirementsdataSource" mat-table matSort #table
                        class="details-table">
                        <ng-container matColumnDef="Vessel">
                            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                                mat-header-cell mat-sort-header>
                                Vessel
                            </th>
                            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
            </td> -->
                        </ng-container>

                        <ng-container matColumnDef="Rank">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Rank
                            </th>
                            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.REF_NUM }}</p>
            </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Joining_Date">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Joining Date
                            </th>
                            <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ row.REF_NUM }}</p>
              </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Request_Date">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Request Date
                            </th>
                            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
            </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Requirement">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Requirement
                            </th>
                            <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
                        </ng-container>

                        <tr *matHeaderRowDef="visibleColumnsClientRequirements" mat-header-row></tr>
                        <tr *matRowDef="let row; columns: visibleColumnsClientRequirements"
                            class="clickable route-animations-elements" mat-row>
                        </tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="9999">No data found</td>
                        </tr>
                    </table>
                </div>
               </td>

               <td style="vertical-align: middle;text-align: center;">
                <button class="create" mat-raised-button color="primary" class="btn-warning">
                    Save selected staff
                </button>
               </td>

               <td style="vertical-align: top;">
                <div #TABLE>
                    <table [dataSource]="ClientRequirementsdataSource" mat-table matSort #table

                        <ng-container matColumnDef="Vessel">
                            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"

                                Vessel
                            </th>
                            <!-- <td

              [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
            </td> -->
                        </ng-container>

                        <ng-container matColumnDef="Rank">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Rank
                            </th>
                            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.REF_NUM }}</p>
            </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Joining_Date">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Joining Date
                            </th>
                            <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ row.REF_NUM }}</p>
              </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Request_Date">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Request Date
                            </th>
                            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
            </td> -->
                        </ng-container>
                        <ng-container matColumnDef="Requirement">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                                Requirement
                            </th>
                            <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
                        </ng-container>

                        <tr *matHeaderRowDef="visibleColumnsClientRequirements" mat-header-row></tr>
                        <tr *matRowDef="let row; columns: visibleColumnsClientRequirements"
                            class="clickable route-animations-elements" mat-row>
                        </tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="9999">No data found</td>
                        </tr>
                    </table>
                </div>
               </td>

               </tr>

            </table>

        </div>
    </div>

</fury-page-layout>
