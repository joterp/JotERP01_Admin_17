<div style="text-align: center;font-weight: bold;    height: 24px;
vertical-align: middle;margin-bottom:23px;">  
    <h2 class="routerTitle-VID">{{routeTitle}}</h2>
</div>

<fury-page-layout mode="card" class="VIDIndexDetails">
    <div>
        <div style="padding: 25px 77px;">
    <form [formGroup]="VIDIndexDetailsFormGroup" [ngStyle]="{ 'margin-top': '7px' }">

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

            <mat-form-field fxFlex appearance="fill">
                <mat-label>Vessel</mat-label>
                <mat-select formControlName="drpVessel">
                    <mat-option>

                    </mat-option>

                    <!-- <mat-option
                    *ngFor="let b of filtered_port | async"
                    [value]="b.PORT_GUID"
                  >
                    {{ b.Port_Name }}
                  </mat-option> -->
                </mat-select>
                <mat-error *ngIf="VIDIndexDetailsFormGroup.get('drpVessel').hasError('required')">
                    Priority is required
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex appearance="fill">
                <mat-label>Inactive From</mat-label>
                <input matInput formControlName="inactive_from" [matDatepicker]="pickerinactivefrom" />
                <mat-datepicker-toggle matSuffix [for]="pickerinactivefrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerinactivefrom></mat-datepicker>
            </mat-form-field>

         
        </div>
   
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex appearance="fill">
                <mat-label>VID Type</mat-label>
                <mat-select formControlName="drpVID_Type">
                    <mat-option>

                    </mat-option>

                    <!-- <mat-option
                    *ngFor="let b of filtered_port | async"
                    [value]="b.PORT_GUID"
                  >
                    {{ b.Port_Name }}
                  </mat-option> -->
                </mat-select>
                <mat-error *ngIf="VIDIndexDetailsFormGroup.get('drpVID_Type').hasError('required')">
                    Priority is required
                </mat-error>
            </mat-form-field>

            <div fxFlex></div>
        

    </div>
    
    </form>

    <button (click)="QuestionHistory(null)">Question History</button>

    <div #TABLE>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> 
                <span [style.paddingLeft.px]="40"> Name </span>
              </th>
              <td mat-cell *matCellDef="let data"> 
                <button mat-icon-button 
                        [style.visibility]="!data.expandable ? 'hidden' : ''"
                        [style.marginLeft.px]="data.level * 32"
                        (click)="treeControl.toggle(data)">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
          
                {{data.name}}
              </td>
            </ng-container> 
          
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef> Count </th>
              <td mat-cell *matCellDef="let data"> {{data.count}} </td>
            </ng-container> 
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

<mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="pageSize"></mat-paginator>

</div>
</div>
  </fury-page-layout>
