

<fury-page-layout mode="card" class="ops-Reports">
 
    <fury-page-layout-header>
      
      <form [formGroup]="ReportListFilterFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">R</span>EPORT 
            <span class="fifth-letter">L</span>IST 
             
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutAlign="start">
  
            <div fxFlex>


              <mat-form-field appearance="fill">
                <mat-label>Department Name</mat-label>
                <mat-select formControlName="drpDepartment_Name" >
                  <mat-option value="Accounts">Accounts</mat-option>
                  <mat-option value="Admin">Admin</mat-option>
                  <mat-option value="IT">IT</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Report Name</mat-label>
                <input formControlName="txtReport_Name" matInput placeholder="Search by Report Name" type="text" />
              </mat-form-field>

             
            </div>
            <div fxFlex>
                <mat-form-field appearance="fill">
                <mat-label>Report Table Name</mat-label>
                <input formControlName="txtReport_Table_Name" matInput placeholder="Search by Table Name" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Form Name</mat-label>
                <input formControlName="txtForm_Name" matInput placeholder="Search by Form Name" type="text" />
              </mat-form-field>
            </div>

            <div fxFlex>
                
               
                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="drpStatus">
                      <mat-option value="">Show Active</mat-option>
                      <mat-option value="1">Show Deleted</mat-option>
                      <mat-option value="0">Show All</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>



  

            
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add New Report'"
              class="add-approve-btn save-btn" (click)="saveNewReport(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Report</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="RPTReportdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Department_Name">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
                Department Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Report_Name">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Report Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Frequency_Days">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Frequency(Days)
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Document_Vesrion">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Document Vesrion
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="Document_Date">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Document Date
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="Report_Table_Name">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Report Table Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Form_Name">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Form Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="Ack_Reqd_Frm_office">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Ack Reqd Frm Office
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="ReportListvisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: ReportListvisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
