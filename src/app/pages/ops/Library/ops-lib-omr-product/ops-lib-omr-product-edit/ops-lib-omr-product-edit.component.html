  <div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;background-color: black !important;color: white;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;background-color: black!important;color: white;">Add New Product</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto; ">
						 <mat-icon>close</mat-icon>
					 </button>
	</div>
  
  <div>
    <form [formGroup]="departmentFormGroup">
      <div mat-dialog-container style="padding: 10px;">

        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Product Name</mat-label>
            <input formControlName="txtProduct_Name" matInput placeholder="Search by Product Name" type="text" />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Product Unit</mat-label>
            <input formControlName="txtProduct_Unit" matInput placeholder="Search by Product Unit"
              type="text" />
          </mat-form-field>
        </div>
        
       
  
      </div>
    </form>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
      <button mat-raised-button color="primary" class="save-btn">
        Save & Close
      </button>
      <button mat-raised-button class="save-btn" color="primary">
        Save & Add New
      </button>
  
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
