  <div mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  style="display: flex; justify-content: space-between; align-items: center;">
 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">{{ modeltitle}}</span>
 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
   <mat-icon>close</mat-icon>
 </button>
</div>

  <div>
<mat-dialog-content>
      <form [formGroup]="categoryFormGroup"  >
          <div mat-dialog-container style="padding-top: 20px;">
            <div fxLayout="column" fxLayout.gt-sm="row" >
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>VID Questionnaires</mat-label>
                    <mat-select formControlName="drpVID_Ques" >
                      <mat-option value="HP55">HP55</mat-option>
                      <mat-option value="Q88">Q88</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
            <div fxLayout="column" fxLayout.gt-sm="row" >
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>VID Chapters</mat-label>
                    <mat-select formControlName="drpVID_Chapters" >
                      <mat-option value="Test">Test</mat-option>
                      <mat-option value="Manual">Manual</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
              <div fxLayout="column" fxLayout.gt-sm="row" >
                  <mat-form-field fxFlex appearance="fill">
                      <mat-label>Category</mat-label>
                      <textarea
                      matInput
                      formControlName="txtCategory"
                      ></textarea>
                  </mat-form-field>
              </div>
              <div fxLayout="column" fxLayout.gt-sm="row">
                <mat-form-field fxFlex appearance="fill">
                  <mat-label>Category No</mat-label>
                  <input formControlName="txtCategory_No" matInput placeholder="Search by Category No" type="text" />
                </mat-form-field>
              </div>
          </div>
      </form>
   </mat-dialog-content>
      <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" >

          <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
        </mat-dialog-actions>
      </div>
