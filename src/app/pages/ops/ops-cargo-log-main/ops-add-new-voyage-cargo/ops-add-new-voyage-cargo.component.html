<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row" fxLayoutAlign="space-between" >
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;"/>Add New Voyage Cargo
    </span>
   
    <span fxLayoutAlign="end"  >
        <mat-icon (click)="CloseModal()">close</mat-icon>
      </span>
  </div>
  <div>
    <mat-dialog-content>

    
    <form [formGroup]="AddCargoFieldFormGroup">

      <div mat-dialog-container style="padding-top: 20px;">
        <div fxLayout="row"  fxLayoutAlign="space-between" fxLayoutGap="20px">
            <div fxFlex="50">
                <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                      <mat-label>Vessel</mat-label>
                      <mat-select formControlName="drpVessel">
                        <mat-option value="Alexa">Alexa</mat-option>
                        <mat-option value="Alexandre">Alexandre</mat-option>
                        <mat-option value="Bryce">Bryce</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
          
                  <div fxLayout="column" fxLayout.gt-sm="row">
                      <mat-form-field fxFlex appearance="fill">
                        <mat-label>Voyage No</mat-label>
                        <mat-select formControlName="drpVoyage_No">
                          
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                      <mat-label>Cargo Figure Units</mat-label>
                      <mat-select formControlName="drpCargo_Figure_Units" >
                        <option value="Activated">Select All</option>
                        <option value="CubM">Cub M</option>
                        <option value="MT">MT</option>
                        <option value="Pcs">Pcs</option>
                        <option value="Teu">TEU</option>
                        
                        
                      </mat-select>
                    </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Voyage Start Date</mat-label>
                        <input matInput formControlName="Date_Voyage_Start" [matDatepicker]="pickerFrom" placeholder="Report Date From" />
                        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFrom></mat-datepicker>
                      </mat-form-field>
                    </div>

                    <div fxLayout="column" fxLayout.gt-sm="row">
      
                      <mat-form-field fxFlex appearance="fill">
                          <mat-label>Voyage Complete Date</mat-label>
                        <input matInput [matDatepicker]="Date_Voyage_Complete" formControlName="Date_Voyage_Complete"  placeholder="Voyage Start Date">
                        <mat-datepicker-toggle matSuffix [for]="Date_Voyage_Complete"></mat-datepicker-toggle>
                        <mat-datepicker #Date_Voyage_Complete></mat-datepicker>
                      </mat-form-field>
                    </div>
            </div>
            <div fxFlex="50">
                <div fxLayout="column" fxLayout.gt-sm="row">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Remarks</mat-label>
                        <textarea
                        matInput
                        formControlName="txtRemarks"
                        placeholder=""
                        ></textarea>
                     </mat-form-field>
                </div>
                
            </div>
        </div>
       
      </div>
    </form>
   

    
</mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" style="margin-bottom: 5px;">
  
      <button mat-raised-button color="primary" class="save-btn">
        Save & Close
      </button>
      <button mat-raised-button class="save-btn" color="primary">
        Save & Add New
      </button>
  
      <button mat-raised-button color="warn" (click)="CloseModal()">Cancel</button>
    </mat-dialog-actions>
  </div>
