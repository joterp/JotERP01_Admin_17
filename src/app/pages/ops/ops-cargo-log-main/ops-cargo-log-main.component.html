
<fury-page-layout mode="card" class="ops-custom-fields">
 
    <fury-page-layout-header>
      
      <form [formGroup]="NADcustomFieldsFilterFormGroup" >
        
          <h3 class="unit-packing">
            <span class="first-letter">V</span>OYAGE 
            <span class="fifth-letter">C</span>ARGO 
            <span class="fifth-letter">L</span>OG    
          </h3>
      
        
        <div class="filter-area">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  
            <div fxFlex>


              <!-- <mat-form-field appearance="fill">
                <mat-label>Dept Name</mat-label>
                <mat-select formControlName="drpCategory_Name" >
                  <mat-option value="Kilogram">Documents</mat-option>
                  <mat-option value="Liters">Health</mat-option>
                  
                </mat-select>
              </mat-form-field> -->
              <mat-form-field appearance="fill">
                <mat-label>Field Name</mat-label>
                <input formControlName="txtField_Name" matInput placeholder="Search by Field Name" type="text" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Field Unit</mat-label>
                <input formControlName="txtField_Unit" matInput placeholder="Search by Field Unit" type="text" />
              </mat-form-field>

            </div>

            <div fxFlex>
                <mat-form-field appearance="fill">
                  <mat-label>Field Type</mat-label>
                  <mat-select formControlName="drpField_Type" >
                    <option value="Activated">Date</option>
                    <option value="Deleted">Expiry Date</option>
                    <option value="Deleted">Image</option>
                    <option value="Deleted">Number</option>
                    <option value="Deleted">Text</option>
                    <option value="Deleted">Yes/No</option>
                    
                  </mat-select>
                </mat-form-field>
               
                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="drpStatus">
                      <mat-option value="">Show Active</mat-option>
                      <mat-option value="1">Show Deleted</mat-option>
                      <mat-option value="0">Show All</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>



  

            <div fxFlex>
                <mat-form-field appearance="fill">
                    <mat-label>NAD Type</mat-label>
                    <mat-select formControlName="drpNAD_Type" >
                      <option value="Arrival">Arrival</option>
                      <option value="Departure">Departure</option>
                     
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>NAD Location</mat-label>
                    <mat-select formControlName="drpNAD_Location" >
                      <option value="Arrival">Alongside</option>
                      <option value="Departure">Anchorage</option>
                      <option value="Departure">At Sea</option>
                      <option value="Departure">Drifting</option>
                      <option value="Departure">SBM</option>
                      <option value="Departure">STS</option>
                    </mat-select>
                  </mat-form-field>
            </div>
  
            <div class="filter-btn-area" fxFlex>
              <div>
                <!-- <button style="background-color: #5cb85c;" mat-raised-button color="primary" class="filter-btn">
                  Search
                </button> -->
                <button
                mat-raised-button
                color="primary"
               style="background-color: #5cb85c;"
                class="filter-btn"
              
              >
                Search
              </button>
              </div>
  
              <div>
                <button class="create"   mat-raised-button color="warn" class="filter-btn"
                  type="button" (click)="clearFilter()">
                  Clear
                </button>
              </div>
            </div>
  
  
          </div>
        </div>
      </form>
    </fury-page-layout-header>
    <fury-page-layout-content [@fadeInUp] class="content-area">
      <div class="actions-area" >
      
        <div fxLayout="row">
          <button mat-mini-fab color="primary" [matTooltip]="'Add Cargo'"
              class="add-approve-btn save-btn"  (click)="saveNewCargo(null,false)">
              <mat-icon class="add-approve-btn-icon">add</mat-icon>
          </button>
          <span style="margin-top: 3px;
          margin-left: 6px;font-size: 15px;"> Add New Voyage Cargo</span>
      </div>
        <div>
            <!-- <span style="margin: 5px;" (click)="SortCertificates(null, false)">Sort Certificates</span> -->
          <span>
            <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
            <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
            <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
          </span>
        </div>
             
      </div>
  
      <div #TABLE>
        <table [dataSource]="customFieldsdataSource" mat-table matSort #table class="details-table">
          <ng-container matColumnDef="Field_Name">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
              mat-sort-header>
            Field Name
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell>
              <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Field_Unit">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Field Unit 
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Field_Type">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           Field Type
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="NAD_Type">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           NAD Type
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>

          <ng-container matColumnDef="NAD_Location">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           NAD Location
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="Remarks">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
          Remarks
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
              <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
          </ng-container>
  
  
  
        
          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
              Action
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <!-- -->
              <button mat-icon-button color="primary">
                <mat-icon class="icon-display">edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn" >
                <mat-icon>close</mat-icon>
              </button>
              <button mat-icon-button  >
                <mat-icon class="icon-display">info</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr *matHeaderRowDef="NADCustomFieldsvisibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: NADCustomFieldsvisibleColumns" class="clickable route-animations-elements" mat-row></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  
    </fury-page-layout-content>
  
  </fury-page-layout>
