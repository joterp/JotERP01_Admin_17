<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle fxLayout="row" fxLayoutAlign="space-between" >
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;"/>Followup Details
    </span>
   
    <span fxLayoutAlign="end"  >
        <mat-icon (click)="CloseModal()">close</mat-icon>
      </span>
  </div>

  <fury-page-layout-content [@fadeInUp] class="ops-followupDetails">
    <mat-card class="sp-card-view" style="margin-top: 20px;">
    <mat-card-header fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-between" class="sp-card-view-header">
            <div fxLayout="row">
                <button mat-mini-fab color="primary" [matTooltip]="'Add New CheckList'"
                class="add-approve-btn save-btn" (click)="saveFollowupDetails(null,false)">
                <mat-icon class="add-approve-btn-icon">add</mat-icon>
            </button>
            <span style="margin-top: 3px;
            margin-left: 6px;font-size: 15px;color: #5f5f5f;"> Add Followup</span>
                
            </div>


           

        </div>

    </mat-card-header>
    <mat-card-content>
        <div #TABLE>
        <table [dataSource]="FollowupdataSource" mat-table matSort #table class="details-table">
            <ng-container matColumnDef="On">
            <th *matHeaderCellDef class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }" mat-header-cell
                mat-sort-header>
           On
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" [ngStyle]="{ 'white-space': 'initial' }"
                mat-cell>
                <!-- <p class="tbl-row-item">{{row.txtUnit_Name}}</p> -->
            </td>
            </ng-container>

            <ng-container matColumnDef="BY">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
           By
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
            </ng-container>

            <ng-container matColumnDef="Follow_Up">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
            Follow Up
            </th>
            <td *matCellDef="let row; let i = index" class="actions-cell" mat-cell>
                <!-- <p class="tbl-row-item">{{row.drpParent_Type}}</p> -->
            </td>
            </ng-container>
        
           
        



        
        

            <tr *matHeaderRowDef="FollowupvisibleColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: FollowupvisibleColumns" class="clickable route-animations-elements" mat-row></tr>
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
            </tr>
        </table>
        </div>
        <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </mat-card-content>
</mat-card>
  </fury-page-layout-content>
