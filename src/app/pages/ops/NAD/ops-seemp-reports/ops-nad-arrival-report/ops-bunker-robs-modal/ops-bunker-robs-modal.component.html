<div div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="dialog-title" style="padding: 3px 23px !important;">
    <span>
        <img src="../../../../assets/img/Jot_Logo.png" class="logo" alt="excel" style="margin-right: 10px;
        margin-bottom: -4px;" />
        {{modeltitle}}
    </span>
    <button type="button" mat-icon-button (click)="CloseModal();">
        <mat-icon>close</mat-icon>
      </button>
</div>


<mat-dialog-content style="height: 100% !important" class="add-new-threshold">

    <table style="width: 100%;">
        <tr>
            <td style="width: 28%;">
            <table>
                <tr>
                    <td>Report Date</td>
                    <td>:</td>
                    <td>22/Sep/2023</td>
                </tr>
            </table>

            </td>
            <td style="width: 25%;">
                <table>
                    <tr>
                        <td>Vessel</td>
                        <td>:</td>
                        <td></td>
                    </tr>
                </table>

            </td>
            <td style="width: 47%;">
                <table>
                    <tr>
                        <td>Currency</td>
                        <td>:</td>
                        <td>SGD - Singapore Dollar (Company Currency)</td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
    
    <div #TABLE>
        <table
          [dataSource]="PortCallsHistrydataSource"
          mat-table
          matSort
          #table
          class="details-table"
        >
          <ng-container matColumnDef="Vessel_Name">
            <th
              *matHeaderCellDef
              class="actions-cell"
              [ngStyle]="{ 'white-space': 'initial' }"
              mat-header-cell
              mat-sort-header
            >
            Vessel Name
            </th>
            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              [ngStyle]="{ 'white-space': 'initial' }"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.Vessel_Name }}</p>
            </td> -->
          </ng-container>
  
          <ng-container matColumnDef="Fuel_Type">
            <th
              *matHeaderCellDef
              class="actions-cell"
              mat-header-cell
              mat-sort-header
            >
            Fuel Type
            </th>
            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ row.REF_NUM }}</p>
            </td> -->
          </ng-container>
          <ng-container matColumnDef="Unit">
              <th
                *matHeaderCellDef
                class="actions-cell"
                mat-header-cell
                mat-sort-header
              >
              Unit
              </th>
              <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ row.REF_NUM }}</p>
              </td> -->
            </ng-container>
          <ng-container matColumnDef="ROB_Qty">
            <th
              *matHeaderCellDef
              class="actions-cell"
              mat-header-cell
              mat-sort-header
            >
            ROB Qty
            </th>
            <!-- <td
              *matCellDef="let row; let i = index"
              class="actions-cell"
              mat-cell
            >
              <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
            </td> -->
          </ng-container>
          <ng-container matColumnDef="ROB_Cost">
              <th
                *matHeaderCellDef
                class="actions-cell"
                mat-header-cell
                mat-sort-header
              >
              ROB Cost
              </th>
              <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
            </ng-container>
            <ng-container matColumnDef="Current_Month_Consumption">
              <th
                *matHeaderCellDef
                class="actions-cell"
                mat-header-cell
                mat-sort-header
              >
              Current Month Consumption Upto Report Date
              </th>
              <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
            </ng-container>
            <ng-container matColumnDef="Consumption_Cost">
              <th
                *matHeaderCellDef
                class="actions-cell"
                mat-header-cell
                mat-sort-header
              >
              Consumption Cost
              </th>
              <!-- <td
                *matCellDef="let row; let i = index"
                class="actions-cell"
                mat-cell
              >
                <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>
              </td> -->
            </ng-container>
  
          <tr *matHeaderRowDef="visibleColumnsBunkerROBs" mat-header-row style="background-color: #1F497D;"></tr>
          <tr
            *matRowDef="let row; columns: visibleColumnsBunkerROBs"
            class="clickable route-animations-elements"
            mat-row
          ></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data found</td>
          </tr>
        </table>
      </div>

</mat-dialog-content>
