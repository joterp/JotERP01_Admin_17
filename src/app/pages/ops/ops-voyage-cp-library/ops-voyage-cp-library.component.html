<fury-page-layout mode="card" class="voyagecplibrary-view">

    <!-- search header for PURC_Catalogue -->
    <fury-page-layout-header>

        <form [formGroup]="VesselVoyageIndexFilterForm">
            <!-- <div>  
            <h2>{{routeTitle}}</h2>
        </div> -->
            <h3>

                <span class="first-letter">V</span>ESSEL
                <span class="first-letter">V</span>OYAGE
                <span class="first-letter">I</span>NDEX

            </h3>
            <div class="filter-area">

                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">

                    <div fxFlex>
                        <mat-form-field appearance="fill">
                            <mat-label>Vessel</mat-label>
                            <mat-select formControlName="drpVessel">
                                <!-- <mat-option *ngFor="let b of filtered_Template_type | async" [value]="b.ID">
                        {{ b.PARAMETER_NAME }}
                      </mat-option> -->
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Voyage No</mat-label>
                            <input type="text" formControlName="txtVoyage_No" matInput />
                       
                          </mat-form-field>

                    </div>

                    <div fxFlex>
                        <mat-form-field appearance="fill">
                            <mat-label>Voyage Start Date From</mat-label>
                            <input
                              matInput
                              formControlName="Voyage_Start_Date_From"
                              [matDatepicker]="pickervoyage_start_date_from"
                            />
                            <mat-datepicker-toggle
                              matSuffix
                              [for]="pickervoyage_start_date_from"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #pickervoyage_start_date_from></mat-datepicker>
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>To</mat-label>
                            <input
                              matInput
                              formControlName="Voyage_Start_Date_To"
                              [matDatepicker]="pickervoyage_start_date_to"
                            />
                            <mat-datepicker-toggle
                              matSuffix
                              [for]="pickervoyage_start_date_to"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #pickervoyage_start_date_to></mat-datepicker>
                          </mat-form-field>
                        </div>

                        <div fxFlex>
                            <mat-form-field appearance="fill">
                                <mat-label>Voyage End Date From</mat-label>
                                <input
                                  matInput
                                  formControlName="Voyage_End_Date_From"
                                  [matDatepicker]="pickervoyage_end_date_from"
                                />
                                <mat-datepicker-toggle
                                  matSuffix
                                  [for]="pickervoyage_end_date_from"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #pickervoyage_end_date_from></mat-datepicker>
                              </mat-form-field>
    
                              <mat-form-field appearance="fill">
                                <mat-label>To</mat-label>
                                <input
                                  matInput
                                  formControlName="Voyage_End_Date_To"
                                  [matDatepicker]="pickervoyage_end_date_to"
                                />
                                <mat-datepicker-toggle
                                  matSuffix
                                  [for]="pickervoyage_end_date_to"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #pickervoyage_end_date_to></mat-datepicker>
                              </mat-form-field>
                            </div>                    

                            <div fxFlex>
                            
                                <mat-form-field appearance="fill">
                                    <mat-label>Charterer</mat-label>
                                    <input type="text" formControlName="txtCharterer" matInput />
                                  </mat-form-field>
                                  <mat-form-field appearance="fill">
                                    <mat-label>Broker</mat-label>
                                    <input type="text" formControlName="txtBroker" matInput />
                                  </mat-form-field> 
                            </div>

                            <div fxFlex>
                                <mat-form-field appearance="fill">
                                    <mat-label>Charterer Type</mat-label>
                                    <mat-select formControlName="drpCharterer_Type">
                                        <!-- <mat-option *ngFor="let b of filtered_Template_type | async" [value]="b.ID">
                                {{ b.PARAMETER_NAME }}
                              </mat-option> -->
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field appearance="fill">
                                    <mat-label>Status</mat-label>
                                    <input type="text" formControlName="drpStatus" matInput />
                               
                                  </mat-form-field>
        
                            </div>

                    <div class="filter-btn-area" fxFlex>
                        <div>
                            <button class="create" mat-raised-button color="primary" class="filter-btn">
                                Search
                            </button>
                        </div>

                        <div>
                            <button class="create" mat-raised-button color="warn" class="filter-btn" type="button">
                                Clear Filter
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </fury-page-layout-header>



    <fury-page-layout-content [@fadeInUp]>
        <div class="actions-area">
            <table style="display: flex;">
                <tr>
                    <td>
                        <div fxLayout="row">
                            <button mat-mini-fab color="primary" [matTooltip]="'Add item'"
                                class="add-approve-btn save-btn" (click)="AddNewVoyage(null, 'Add New Voyage')">
                                <mat-icon class="add-approve-btn-icon">add</mat-icon>
                            </button>
                            <span style="margin-top: 3px;
                            margin-left: 6px;font-size: 15px;">Add new Voyage</span>
                        </div>
                    </td>
                </tr>


            </table>


            <div>
                <span style="cursor: pointer">
                    <img src="../../../../assets/img/XLSX.jpg" class="logo" alt="excel" />
                    <img src="../../../../assets/img/pdf.png" class="logo" alt="excel" />
                    <img src="../../../../assets/img/XML1.png" class="logo" alt="excel" />
                </span>
            </div>
            <!-- <div class="content-loader">
            <mat-progress-spinner
              mode="indeterminate"
              color="accent"
            ></mat-progress-spinner>
          </div> -->
        </div>

                    mat-cell

                <ng-container matColumnDef="Voyage_End_Date">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>
                        Voyage End Date
                    </th>
                    <!-- <td
                  *matCellDef="let row; let i = index"
                  class="actions-cell"
                  mat-cell
                >
                  <p class="tbl-row-item">{{ getPicName(row.AGENT_GUID) }}</p>

                <ng-container matColumnDef="Charterer">

                    <!-- <td

                <ng-container matColumnDef="Action">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>

                      *matCellDef="let row; let i = index"

                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: visibleColumns" class="clickable route-animations-elements" mat-row>

        <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="pageSize"></mat-paginator>

    </fury-page-layout-content>

</fury-page-layout>
