<div mat-dialog-title
					  cdkDrag
					  cdkDragRootElement=".cdk-overlay-pane"
					  cdkDragHandle
					  style="display: flex; justify-content: space-between; align-items: center;">
					 <span style="font-size: 18px; margin-right: auto;margin-top: 5px;">Add New Category</span>
					 <button mat-icon-button (click)="CloseModal()" style="margin-left: auto;">
						 <mat-icon>close</mat-icon>
					 </button>
					</div>


<div>
  <mat-dialog-content>
    <form [formGroup]="categoryFormGroup"  >
        <div mat-dialog-container style="padding-top: 10px;">
            <div fxLayout="column" fxLayout.gt-sm="row" >
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Department Name</mat-label>
                    <mat-select formControlName="drpDepartment_Name" >
                      <mat-option value="Kilogram">Admin</mat-option>
                      <mat-option value="Liters">Account</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
            <div fxLayout="column" fxLayout.gt-sm="row" >
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Category Name</mat-label>
                    <textarea
                    matInput
                    formControlName="txtCategory_Name"
                   
                    ></textarea>
                </mat-form-field>
                
            </div>
        </div>
    </form>
  </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" >
